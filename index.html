<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowChart Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: grey;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      display: flex;
      align-items: center;
    }
    header h1 input#chartName {
      margin-left: 10px;
      font-size: 14;
      padding: 4px;
      border: none;
      border-radius: 4px;
    }
    nav button {
      background: #2980b9;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    nav input[type="file"] {
      display: none;
    }
    nav .upload-btn {
      background: #27ae60;
      display: inline-block;
    }
    /* The main flowchart container */
    #flowchart {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      background: white;
      overflow-x: auto;
      overflow-y: auto;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      padding-top: 50px;
      border-radius: 8px;
    }
    .modal-content {
      background: white;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh; /* Limit height to viewport */
      overflow-y: auto; /* Enable vertical scrolling */
      scrollbar-width: none; /* Hide scrollbar in Firefox */
      border-radius: 8px;
      position: relative;
    }
    /* Hide scrollbar in WebKit browsers */
    .modal-content::-webkit-scrollbar {
      display: none;
    }
    .close-button {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input,
    select,
    button,
    textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Ensure Task Name field spans the width of the modal */
    #taskName {
      width: 100%;
    }
    .template-btn {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Node circles: rely on SVG filter for the drop shadow */
    .node circle {
      stroke: white;
      stroke-width: 2px;
    }
    .node text {
      fill: white;
      font-size: 14px;
      text-anchor: middle;
      /* Center vertically with dy */
      dy: 0.35em;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 2px;
      fill: none;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .add-node-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    .save-btn {
      background: #2980b9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    /* Color panel for selecting node color */
    .color-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    .color-swatch {
      width: 24px;
      height: 24px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .selected-swatch {
      outline: 2px solid #333;
      outline-offset: -2px;
    }
    /* Highlight selected task row */
    .selectedTaskRow {
      border: 2px solid #3498db;
    }
    @media (max-width: 768px) {
      /* For smaller screens, adjust spacing if needed */
    }
    @media (max-width: 480px) {
      /* For very small screens, adjust as necessary */
    }
  </style>

  <script>
    // Utility: wrap text in multiple lines for SVG text elements
    function wrapText(text, width) {
      text.each(function() {
        let textEl = d3.select(this),
            words = textEl.text().split(/\s+/).reverse(),
            line = [],
            lineNumber = 0,
            lineHeight = 1.2,
            x = textEl.attr("x") || 0,
            y = textEl.attr("y") || 0,
            dy = parseFloat(textEl.attr("dy")) || 0;
        let tspan = textEl.text(null)
          .append("tspan")
          .attr("x", x)
          .attr("y", y)
          .attr("dy", dy + "em");
        let word;
        while ((word = words.pop())) {
          line.push(word);
          tspan.text(line.join(" "));
          if (tspan.node().getComputedTextLength() > width) {
            line.pop();
            tspan.text(line.join(" "));
            line = [word];
            tspan = textEl.append("tspan")
              .attr("x", x)
              .attr("y", y)
              .attr("dy", ++lineNumber * lineHeight + dy + "em")
              .text(word);
          }
        }
      });
    }
    
    let selectedNode = null;
    let data = { nodes: [], links: [] };
    let simulation;
    let svg;
    let linkGroup;
    let nodeGroup;
    const curveRadius = 200;
    const nodeWidthEstimate = 200; // Approximate width per node for scrolling
    
    // Setup D3 environment
    function initD3() {
      const flowchart = document.getElementById('flowchart');
      const containerWidth = flowchart.clientWidth;
      const containerHeight = flowchart.clientHeight;
      flowchart.innerHTML = '';
      svg = d3.select('#flowchart')
        .append('svg')
        .attr('width', containerWidth * 2)
        .attr('height', containerHeight);
      svg.append('defs').html(`
        <filter id="nodeShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
          <feOffset in="blur" dx="4" dy="4" result="offsetBlur" />
          <feMerge>
            <feMergeNode in="offsetBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      `);
      simulation = d3.forceSimulation()
        .force('link', d3.forceLink().id(d => d.id).distance(150).strength(0))
        .force('charge', d3.forceManyBody().strength(0))
        .force('collide', d3.forceCollide().radius(60));
      linkGroup = svg.append('g');
      nodeGroup = svg.append('g');
    }
    
    // If loading a fresh template, place nodes diagonally
    function placeNodesDiagonally() {
      const leftMargin = 80;
      const topMargin = 80;
      const horizontalSpacing = 150;
      const verticalSpacing = 100;
      data.nodes.forEach((node, i) => {
        if (node.x == null && node.y == null) {
          node.x = leftMargin + i * horizontalSpacing;
          node.y = topMargin + i * verticalSpacing;
        }
      });
    }
    
    // Add a new task row
    function addTaskRow(task) {
      const tbody = document.querySelector('#taskTable tbody');
      const tr = document.createElement('tr');
      tr.addEventListener('click', function(e) {
        document.querySelectorAll('#taskTable tbody tr').forEach(row => {
          row.classList.remove('selectedTaskRow');
        });
        this.classList.add('selectedTaskRow');
      });
      const tdCheckbox = document.createElement('td');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = task && task.completed ? true : false;
      tdCheckbox.appendChild(checkbox);
      const tdTask = document.createElement('td');
      const taskInput = document.createElement('textarea');
      taskInput.value = task && task.task ? task.task : '';
      // Set style for the textarea so it expands vertically
      taskInput.style.width = '100%';
      taskInput.style.resize = 'vertical';
      taskInput.addEventListener('dblclick', function(e) {
        tr.classList.add('selectedTaskRow');
        showTaskPopup(this.value);
      });
      let pressTimer;
      taskInput.addEventListener('touchstart', function(e) {
        pressTimer = window.setTimeout(() => {
          tr.classList.add('selectedTaskRow');
          showTaskPopup(this.value);
        }, 800);
      });
      taskInput.addEventListener('touchend', function(e) {
        clearTimeout(pressTimer);
      });
      taskInput.addEventListener('touchmove', function(e) {
        clearTimeout(pressTimer);
      });
      tdTask.appendChild(taskInput);
      tr.appendChild(tdCheckbox);
      tr.appendChild(tdTask);
      tbody.appendChild(tr);
    }
    
    // Populate the task table from stored actionDescription
    function populateTaskTable(taskData) {
      const tbody = document.querySelector('#taskTable tbody');
      tbody.innerHTML = '';
      let tasks = [];
      if (taskData) {
        try {
          tasks = JSON.parse(taskData);
          if (!Array.isArray(tasks)) tasks = [];
        } catch(e) {
          tasks = [{ completed: false, task: taskData }];
        }
      }
      tasks.forEach(task => {
        addTaskRow(task);
      });
    }
    
    // Display the task popup modal with delete option
    function showTaskPopup(text) {
      document.getElementById('taskFullText').textContent = text;
      document.getElementById('taskTextPopup').style.display = 'block';
    }
    
    // Open node's modal on click and populate task table
    function nodeClick(event, d) {
      event.stopPropagation();
      selectedNode = d;
      document.getElementById('taskName').value = d.name || '';
      document.getElementById('responsible').value = d.responsible || '';
      document.getElementById('status').value = d.status || 'Not Started';
      document.getElementById('deadline').value = d.deadline || '';
      document.getElementById('priority').value = d.priority || 'Normal';
      populateTaskTable(d.actionDescription || '');
      document.getElementById('nodeColor').value = d.color || '';
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected-swatch'));
      if (d.color) {
        const swatchToSelect = document.querySelector(`.color-swatch[data-color='${d.color}']`);
        if (swatchToSelect) {
          swatchToSelect.classList.add('selected-swatch');
        }
      }
      document.getElementById('modal').style.display = 'block';
    }
    
    // Export data as JSON
 function saveToFile() {
  console.log("1. saveToFile function started."); // Log start

  try {
    // Update data object with current flowchart name from input
    const flowchartNameValue = document.getElementById('flowchartNameInput').value;
    data.flowchartName = flowchartNameValue || "Untitled Flowchart";
    console.log("2. Flowchart name set:", data.flowchartName); // Log name

    // Prepare data for export, ensuring positions are included
    const exportData = {
      flowchartName: data.flowchartName,
      nodes: data.nodes.map(n => ({
          id: n.id,
          name: n.name,
          status: n.status,
          responsible: n.responsible,
          deadline: n.deadline,
          priority: n.priority,
          actionDescription: n.actionDescription,
          color: n.color,
          x: n.x,
          y: n.y,
          fx: n.fx,
          fy: n.fy
      })),
      links: data.links.map(l => ({ // Ensure links are saved correctly by ID
          source: typeof l.source === 'object' ? l.source.id : l.source,
          target: typeof l.target === 'object' ? l.target.id : l.target
      }))
    };
    console.log("3. Data prepared for export:", exportData); // Log prepared data

    const dataStr = JSON.stringify(exportData, null, 2); // Pretty print JSON
    console.log("4. Data stringified."); // Log stringification success

    const blob = new Blob([dataStr], { type: 'application/json' });
    console.log("5. Blob created:", blob); // Log blob creation

    const url = URL.createObjectURL(blob);
    console.log("6. Object URL created:", url); // Log URL creation

    const a = document.createElement('a');
    a.href = url;
    const safeFileName = (exportData.flowchartName.replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'flowchart') + '.json';
    a.download = safeFileName;
    console.log("7. Download link element created:", a); // Log link element

    document.body.appendChild(a); // Append link to body
    console.log("8. Link appended to body.");

    a.click(); // Simulate click to trigger download
    console.log("9. Click simulated on link.");

    // Add a slight delay before removing, just in case
    setTimeout(() => {
        try {
            document.body.removeChild(a); // Remove link from body
            URL.revokeObjectURL(url); // Release object URL
            console.log("10. Link removed and URL revoked.");
        } catch (removeError) {
            console.error("Error removing link or revoking URL:", removeError);
        }
    }, 100); // 100ms delay

  } catch (error) {
    console.error("Error during file export process:", error); // Log any error in the try block
    alert("An error occurred while trying to export the file. Please check the console for details.");
  }
}

    
    // Load data from file
       // Load data from file, including flowchart name
    function loadFromFile(file) {
      if (!file) {
        alert('No file selected.');
        return;
      }
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const fileData = JSON.parse(e.target.result);
          // Basic validation: check for nodes and links arrays
          if (fileData && typeof fileData === 'object' && Array.isArray(fileData.nodes) && Array.isArray(fileData.links)) {

            // *** ADDED CODE START ***
            // Load flowchart name if present, otherwise use default
            data.flowchartName = fileData.flowchartName || "Untitled Flowchart";
            document.getElementById('flowchartNameInput').value = data.flowchartName; // Update input field
            // *** ADDED CODE END ***

            // Load nodes and links
            data.nodes = fileData.nodes;
            data.links = fileData.links;

            // Important: Ensure nodes have x, y properties for simulation and handle fixed positions
            data.nodes.forEach(node => {
                // If x, y are missing (older format?), assign null to let simulation place them initially
                if (node.x === undefined) node.x = null;
                if (node.y === undefined) node.y = null;
                // Preserve fixed positions if they exist in the file, otherwise null
                node.fx = node.fx !== undefined ? node.fx : null;
                node.fy = node.fy !== undefined ? node.fy : null;
            });

            update(); // Redraw the flowchart with loaded data
            document.getElementById('fileNameDisplay').innerText = `Loaded: ${file.name}`; // Update display
          } else {
            alert('Invalid file format. Missing "nodes" or "links".');
          }
        } catch (error) {
          console.error("Error reading or parsing file:", error);
          alert('Error reading or parsing the file. Check console for details.');
        }
      };
      reader.onerror = (e) => {
          console.error("FileReader error:", e);
          alert('Error reading file.');
      };
      reader.readAsText(file);
    }

    
    // Load template data
    function loadTemplate(template) {
      switch (template) {
        case 'prototype':
          data = {
            nodes: [
              { id: '1', name: 'Design', status: 'Completed', actionDescription: '' },
              { id: '2', name: 'Development', status: 'In Progress', actionDescription: '' },
              { id: '3', name: 'Testing', status: 'Not Started', actionDescription: '' }
            ],
            links: [
              { source: '1', target: '2' },
              { source: '2', target: '3' }
            ]
          };
          break;
        case 'vendor':
          data = {
            nodes: [
              { id: '1', name: 'Identify', status: 'Completed', actionDescription: '' },
              { id: '2', name: 'Outreach', status: 'In Progress', actionDescription: '' },
              { id: '3', name: 'Negotiate', status: 'Not Started', actionDescription: '' }
            ],
            links: [
              { source: '1', target: '2' },
              { source: '2', target: '3' }
            ]
          };
          break;
        case 'marketing':
          data = {
            nodes: [
              { id: '1', name: 'Research', status: 'Completed', actionDescription: '' },
              { id: '2', name: 'Planning', status: 'In Progress', actionDescription: '' },
              { id: '3', name: 'Execute', status: 'Not Started', actionDescription: '' }
            ],
            links: [
              { source: '1', target: '2' },
              { source: '2', target: '3' }
            ]
          };
          break;
      }
      placeNodesDiagonally();
      update();
    }
    
    // Save node edits including tasks from the table
    document.getElementById('taskForm').onsubmit = (e) => {
      e.preventDefault();
      if (selectedNode) {
        let taskRows = document.querySelectorAll('#taskTable tbody tr');
        let tasks = [];
        taskRows.forEach(row => {
          let checkbox = row.querySelector('input[type="checkbox"]');
          let taskInput = row.querySelector('input[type="text"]');
          if (taskInput && taskInput.value.trim() !== "") {
            tasks.push({
              completed: checkbox.checked,
              task: taskInput.value.trim()
            });
          }
        });
        Object.assign(selectedNode, {
          name: document.getElementById('taskName').value,
          responsible: document.getElementById('responsible').value,
          status: document.getElementById('status').value,
          deadline: document.getElementById('deadline').value,
          priority: document.getElementById('priority').value,
          actionDescription: JSON.stringify(tasks),
          color: document.getElementById('nodeColor').value || null
        });
        update();
      }
      document.getElementById('modal').style.display = 'none';
    };
    
    document.getElementById('addTaskRowBtn').addEventListener('click', () => {
      addTaskRow({});
    });
    
    document.getElementById('deleteTaskBtn').addEventListener('click', function() {
      let selectedRow = document.querySelector('#taskTable tbody tr.selectedTaskRow');
      if (selectedRow) {
        selectedRow.remove();
      }
      document.getElementById('taskTextPopup').style.display = 'none';
    });
    
    // Delete Node functionality with confirmation
    document.getElementById('deleteNodeBtn').addEventListener('click', function() {
      if (selectedNode) {
        if (confirm("Are you sure you want to delete this node? This action cannot be undone.")) {
          data.nodes = data.nodes.filter(n => n.id !== selectedNode.id);
          data.links = data.links.filter(link => link.source !== selectedNode.id && link.target !== selectedNode.id);
          selectedNode = null;
          update();
          document.getElementById('modal').style.display = 'none';
        }
      }
    });
    
    // DOMContentLoaded events
    document.addEventListener('DOMContentLoaded', () => {
      initD3();
      
      document.querySelectorAll('.color-swatch').forEach(swatch => {
        swatch.addEventListener('click', () => {
          document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected-swatch'));
          swatch.classList.add('selected-swatch');
          document.getElementById('nodeColor').value = swatch.dataset.color;
        });
      });
      
      document.getElementById('templateBtn').onclick = () => {
        document.getElementById('templateModal').style.display = 'block';
      };
      document.querySelectorAll('.template-btn').forEach(btn => {
        btn.onclick = (e) => {
          loadTemplate(e.target.dataset.template);
          document.getElementById('templateModal').style.display = 'none';
        };
      });
      
      document.getElementById('addNodeBtn').onclick = (e) => {
        e.preventDefault();
        if (selectedNode) {
          const newNode = createNode(selectedNode);
          selectedNode = newNode;
          nodeClick(e, newNode);
        }
      };
      
      document.getElementById('exportBtn').onclick = saveToFile;
      
      const uploadButton = document.getElementById('uploadBtn');
      const fileInput = document.getElementById('fileInput');
      uploadButton.onclick = () => fileInput.click();
      fileInput.onchange = (e) => {
        if (e.target.files.length > 0) {
          loadFromFile(e.target.files[0]);
          const fileName = e.target.files[0].name;
          document.getElementById('fileNameDisplay').innerText = `Uploaded File: ${fileName}`;
        }
      };
      
      document.querySelectorAll('.close-button').forEach(btn => {
        btn.onclick = (e) => {
          e.stopPropagation();
          btn.closest('.modal').style.display = 'none';
        };
      });
      window.onclick = (e) => {
        if (e.target.classList.contains('modal')) {
          e.target.style.display = 'none';
        }
      };
      
      loadTemplate('prototype');
    });
    
    // Create a new node
    function createNode(parentNode) {
      const newNodeId = `node-${Date.now()}`;
      const newNode = {
        id: newNodeId,
        name: 'New Task',
        status: 'Not Started',
        responsible: '',
        deadline: '',
        priority: 'Normal',
        actionDescription: '',
        color: null
      };
      data.nodes.push(newNode);
      if (parentNode) {
        data.links.push({
          source: parentNode.id,
          target: newNodeId
        });
      }
      update();
      return newNode;
    }
    
    // Update nodes and links on the canvas, using a rounded rectangle for the task count
    function update() {
      const links = linkGroup.selectAll('.link')
        .data(data.links);
      links.exit().remove();
      
      const linkGen = d3.linkRadial()
        .angle(d => {
          const sourceNode = data.nodes.find(node => node.id === d.source);
          const targetNode = data.nodes.find(node => node.id === d.target);
          if (sourceNode && targetNode) {
            return Math.atan2(targetNode.y - sourceNode.y, targetNode.x - sourceNode.x);
          }
          return 0;
        })
        .radius(curveRadius);
      
      links.enter()
        .append('path')
        .attr('class', 'link')
        .merge(links)
        .attr("d", d => {
          const sourceNode = data.nodes.find(node => node.id === d.source);
          const targetNode = data.nodes.find(node => node.id === d.target);
          if (sourceNode && targetNode) {
            return linkGen({
              source: { x: sourceNode.x, y: sourceNode.y },
              target: { x: targetNode.x, y: targetNode.y }
            });
          } else {
            return "";
          }
        });
      
      const nodes = nodeGroup.selectAll('.node')
        .data(data.nodes);
      nodes.exit().remove();
      
      const nodesEnter = nodes.enter()
        .append('g')
        .attr('class', 'node')
        .call(d3.drag()
          .on('start', dragStart)
          .on('drag', dragging)
          .on('end', dragEnd))
        .on('click', nodeClick);
      
      const allNodes = nodesEnter.merge(nodes);
      
      allNodes.selectAll('circle').remove();
      allNodes.selectAll('text').remove();
      allNodes.selectAll('.taskCountGroup').remove();
      
      allNodes.append('circle')
        .attr('r', 60)
        .attr('fill', d => d.color ? d.color : getStatusColor(d.status))
        .attr('filter', 'url(#nodeShadow)');
      
      allNodes.append('text')
        .attr('text-anchor', 'middle')
        .attr('dominant-baseline', 'central') // Use "central" to center vertically
        .text(d => d.name)
        .call(wrapText, 100);
      
      allNodes.append('g')
        .attr('class', 'taskCountGroup')
        .attr('transform', 'translate(0,-70)')
        .each(function(d) {
          let tasks = [];
          if (d.actionDescription) {
            try {
              tasks = JSON.parse(d.actionDescription);
            } catch (e) {
              tasks = [];
            }
          }
          let completedCount = tasks.filter(t => t.completed).length;
          let totalCount = tasks.length;
          let textString = `✅ ${completedCount} of ${totalCount}`;
          
          const textEl = d3.select(this).append('text')
            .attr('text-anchor', 'middle')
            .attr('dy', '0.35em')
            .attr('fill', 'white')
            .style('font-size', '10px')
            .text(textString);
          
          const textNode = textEl.node();
          const textWidth = textNode.getComputedTextLength();
          const rectWidth = textWidth + 12;
          const rectHeight = 18;
          
          d3.select(this).insert('rect', 'text')
            .attr('width', rectWidth)
            .attr('height', rectHeight)
            .attr('x', -rectWidth / 2)
            .attr('y', -rectHeight / 2)
            .attr('rx', 9)
            .attr('ry', 9)
            .attr('fill', '#2c3e50');
        });
      
      simulation.nodes(data.nodes)
        .on('tick', () => {
          allNodes.attr('transform', d => `translate(${d.x},${d.y})`);
          links.attr("d", d => {
            const sourceNode = data.nodes.find(node => node.id === d.source);
            const targetNode = data.nodes.find(node => node.id === d.target);
            if (sourceNode && targetNode) {
              return linkGen({
                source: { x: sourceNode.x, y: sourceNode.y },
                target: { x: targetNode.x, y: targetNode.y }
              });
            }
            return "";
          });
        });
      
      simulation.force('link').links(data.links);
      simulation.alpha(1).restart();
      
      const flowchart = document.getElementById('flowchart');
      const containerWidth = flowchart.clientWidth;
      const requiredWidth = Math.max(containerWidth * 2, data.nodes.length * nodeWidthEstimate);
      svg.attr('width', requiredWidth);
    }
    
    function getStatusColor(status) {
      switch (status) {
        case 'Not Started': return '#e74c3c';
        case 'In Progress': return '#f1c40f';
        case 'Completed':   return '#2ecc71';
        default:            return '#3498db';
      }
    }
    
    // D3 drag handlers
    function dragStart(event) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      event.subject.fx = event.subject.x;
      event.subject.fy = event.subject.y;
    }
    function dragging(event) {
      event.subject.fx = event.x;
      event.subject.fy = event.y;
      event.subject.x = event.x;
      event.subject.y = event.y;
    }
    function dragEnd(event) {
      if (!event.active) simulation.alphaTarget(0);
      event.subject.fx = null;
      event.subject.fy = null;
    }
    
    // Immediately update data.chartName as the user types:
    document.getElementById('chartName').addEventListener('input', function() {
      data.chartName = this.value;
    });
  </script>
</body>
