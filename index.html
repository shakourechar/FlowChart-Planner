<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowChart Manager</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/c3283f_a3e1ec47496f42f7be617a2cd7a7bc9e~mv2.png">

  <style>
    :root {
      --bg-primary: #f4f4f4;
      --bg-secondary: white;
      --bg-header: #2c3e50;
      --text-primary: #333;
      --text-on-header: white;
      --text-filename: #ecf0f1;
      --input-bg: #fff;
      --input-text: #333;
      --input-border: #ccc;
      --input-light-border: #eee; /* For specific textareas like in task table */
      --button-bg: #2980b9; /* Default button */
      --button-text: white;
      --button-upload-bg: #27ae60;
      --button-ai-bg: #8e44ad;
      --button-nodesize-bg: #f39c12;
      --button-template-bg: #8e44ad;
      --button-action-add-bg: #27ae60;
      --button-action-save-bg: #2980b9;
      --button-danger-bg: #e74c3c;
      --button-confirm-bg: #5cb85c;
      --modal-bg: white;
      --modal-text: #333;
      --close-button-color: #777;
      --close-button-hover-color: #333;
      --flowchart-container-bg: white;
      --flowchart-container-border: #ccc;
      --node-text-fill: white; /* Text on colored nodes */
      --node-circle-stroke: white;
      --task-count-rect-bg: #2c3e50;
      --task-count-text-fill: white;
      --selected-swatch-outline: #2c3e50;
      --selected-row-bg: #ecf0f1;
      --selected-row-border: #3498db;
      --table-header-separator: #ddd;
      --th-text-color: #333;
    }

    body.dark-mode {
      --bg-primary: #1e1e1e;
      --bg-secondary: #2d2d2d;
      --bg-header: #1a2430;
      --text-primary: #e0e0e0;
      --text-on-header: #e0e0e0;
      --text-filename: #bdc3c7;
      --input-bg: #3a3a3a;
      --input-text: #e0e0e0;
      --input-border: #555;
      --input-light-border: #4a4a4a;
      --button-bg: #3498db;
      /* --button-text: white; */ /* Already white, or can be #e0e0e0 for consistency */
      --button-upload-bg: #2ecc71;
      --button-ai-bg: #9b59b6;
      --button-nodesize-bg: #f39c12; /* Orange can stay, text needs to be light */
      --button-template-bg: #9b59b6;
      --button-action-add-bg: #2ecc71;
      --button-action-save-bg: #3498db;
      --button-danger-bg: #c0392b;
      --button-confirm-bg: #58b358;
      --modal-bg: #2d2d2d;
      --modal-text: #e0e0e0;
      --close-button-color: #aaa;
      --close-button-hover-color: #e0e0e0;
      --flowchart-container-bg: #252525;
      --flowchart-container-border: #444;
      --node-text-fill: #e0e0e0;
      --node-circle-stroke: var(--bg-secondary);
      --task-count-rect-bg: #bbbbbb; /* Light grey for badge background */
      --task-count-text-fill: #1a1a1a; /* Dark text for badge */
      --selected-swatch-outline: #e0e0e0;
      --selected-row-bg: #3a3a3a;
      --selected-row-border: #5dade2;
      --table-header-separator: #444;
      --th-text-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header {
      background: var(--bg-header);
      color: var(--text-on-header);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      display: flex;
      align-items: center;
      font-size: 1.5em;
    }
    header h1 input#flowchartNameInput {
      margin-left: 10px;
      font-size: 0.9em;
      padding: 4px 8px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--input-text);
    }
    nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    nav button, #themeToggleBtn { /* Apply to theme toggle too */
      background: var(--button-bg);
      border: none;
      color: var(--button-text);
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      white-space: nowrap;
      font-family: 'Segoe UI', sans-serif; /* Ensure font consistency */
      font-size: 0.9em; /* Match other nav buttons */
    }
     #themeToggleBtn {
        padding: 0.5rem 0.75rem; /* Slightly adjusted for icon */
        font-size: 1.1em; /* Make icon a bit larger */
        line-height: 1; /* Align icon nicely */
     }
    nav input[type="file"] {
      display: none;
    }
    nav .upload-btn {
      background: var(--button-upload-bg);
    }
    nav .ai-assistant-btn {
      background: var(--button-ai-bg);
    }
    nav .node-size-btn {
      background: var(--button-nodesize-bg);
      padding: 0.5rem 0.75rem;
    }
    #fileNameDisplay {
        margin-left: 0.5rem;
        font-size: 0.9em;
        color: var(--text-filename);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
    }
    #flowchartContainer {
        width: 100%;
        flex-grow: 1;
        border: 1px solid var(--flowchart-container-border);
        background: var(--flowchart-container-bg);
        overflow: auto;
        position: relative;
    }
    #flowchart {
        display: block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6); /* Slightly darker overlay for better perceived depth */
      padding-top: 50px;
      overflow-y: auto;
    }
    .modal-content {
      background: var(--modal-bg);
      color: var(--modal-text);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      overflow-y: visible;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .close-button {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: var(--close-button-color);
    }
    .close-button:hover {
        color: var(--close-button-hover-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input,
    select,
    textarea { /* General input styling */
      padding: 8px 12px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-size: 1em;
      background-color: var(--input-bg);
      color: var(--input-text);
      font-family: 'Segoe UI', sans-serif;
    }
    textarea {
        resize: vertical;
        min-height: 60px;
    }
    #taskName { /* This is a textarea */
      width: 100%;
    }
    .template-btn {
      background: var(--button-template-bg);
      color: var(--button-text); /* Ensure consistent button text color */
      border: none;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 4px;
    }
    .node circle {
      stroke: var(--node-circle-stroke);
      stroke-width: 2px;
    }
    .node text.node-name {
      fill: var(--node-text-fill);
      text-anchor: middle;
      pointer-events: none;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .action-buttons button {
        /* color will be var(--button-text) from specific bg classes */
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
        flex: 1;
        font-weight: 500;
    }
    .add-node-btn { /* Specific button in modal */
      background: var(--button-action-add-bg);
      color: var(--button-text);
    }
    .save-btn { /* Specific button in modal */
      background: var(--button-action-save-bg);
      color: var(--button-text);
    }
     .confirm-action-btn { /* For Add Task Row button */
        background: var(--button-confirm-bg);
        color: var(--button-text);
        border: none; /* Already covered by general button but explicit */
        align-self: flex-start; /* From original inline style */
    }
    .color-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .color-swatch {
      width: 24px;
      height: 24px;
      border: 1px solid var(--input-border); /* Use a common border color */
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .color-swatch:hover {
        transform: scale(1.1);
    }
    .selected-swatch {
      outline: 2px solid var(--selected-swatch-outline);
      outline-offset: 2px;
    }
    .selectedTaskRow {
      border: 2px solid var(--selected-row-border);
      background-color: var(--selected-row-bg);
    }
    #deleteNodeBtn {
        background-color: var(--button-danger-bg);
        color: var(--button-text); /* Ensure text color is set */
        padding: 10px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
    }
     #taskTable {
        width:100%;
        margin-bottom:10px;
        border-collapse: collapse; /* Optional: for cleaner look */
    }
    #taskTable th {
        text-align: left;
        padding-bottom: 5px;
        border-bottom: 1px solid var(--table-header-separator);
        color: var(--th-text-color);
    }
    #taskTable td {
        padding-top: 5px;
    }
    .task-detail-textarea { /* Styling for textarea within task table */
        width: 100%;
        resize: vertical;
        border: 1px solid var(--input-light-border);
        padding: 4px;
        background-color: var(--input-bg);
        color: var(--input-text);
        border-radius: 3px;
        font-size: 0.9em; /* Slightly smaller for table context */
        min-height: 2.5em; /* Auto-adjusts from JS but provide a min */
    }
    .taskCountGroup text {
      fill: var(--task-count-text-fill);
      text-anchor: middle;
      dy: 0.35em;
    }
    .taskCountGroup rect {
      fill: var(--task-count-rect-bg);
      rx: 9;
      ry: 9;
    }

    @media (max-width: 768px) {
        header {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }
        header h1 {
            font-size: 1.25em;
            width: 100%; /* Allow h1 (and input) to take full width */
            justify-content: space-between; /* Space out title and input */
        }
        nav {
            width: 100%;
            flex-wrap: wrap;
        }
        nav button, #themeToggleBtn { /* Ensure toggle button wraps too */
            flex-grow: 1;
            min-width: 100px;
        }
        #fileNameDisplay {
            width: 100%;
            text-align: center; /* Or left, depending on preference */
            margin-top: 0.5rem;
            margin-left: 0; /* Reset margin */
            max-width: none; /* Allow full width */
        }
        .modal-content {
            width: 95%;
            padding: 15px;
        }
         #flowchartContainer {
            height: 70vh;
        }
    }
    @media (max-width: 480px) { /* Further adjustments for very small screens */
        header h1 {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }
        header h1 input#flowchartNameInput {
            margin-left: 0;
            width: 100%; /* Make input full width on smallest screens */
        }
        nav button, #themeToggleBtn {
            font-size: 0.85em; /* Slightly smaller buttons if needed */
            padding: 0.4rem 0.8rem;
        }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>

<script>
  // Theme toggle script should be one of the first scripts if it affects rendering,
  // or placed within DOMContentLoaded if it manipulates DOM elements that need to exist first.
  // Since it's mostly class toggling, it can be early.
  const themeToggleBtn = document.getElementById('themeToggleBtn');
  const body = document.body;
  const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

  function applyTheme(theme) {
    if (theme === 'dark') {
      body.classList.add('dark-mode');
      // themeToggleBtn.textContent = 'â˜€ï¸'; // Optional: change icon/text
    } else {
      body.classList.remove('dark-mode');
      // themeToggleBtn.textContent = 'ðŸŒ™'; // Optional: change icon/text
    }
  }

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    applyTheme(savedTheme);
  } else if (prefersDarkScheme.matches) {
    applyTheme('dark');
  } else {
    applyTheme('light'); // Default light
  }

  themeToggleBtn.addEventListener('click', () => {
    const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
    if (currentTheme === 'dark') {
      applyTheme('light');
      localStorage.setItem('theme', 'light');
    } else {
      applyTheme('dark');
      localStorage.setItem('theme', 'dark');
    }
    // If D3 elements need explicit re-styling based on theme beyond CSS variables:
    // if (typeof update === 'function') update(); // Example: re-run D3 update if needed
  });

  prefersDarkScheme.addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) { // Only change if no user override
      applyTheme(e.matches ? 'dark' : 'light');
    }
  });


  function openAIAssistant() {
    const assistantUrl = 'https://chatgpt.com/g/g-678c450b02988191b07d47c7a5bd9d4a-flow-chart-assistant';
    const screenWidth = window.screen.availWidth;
    const screenHeight = window.screen.availHeight;

    const baseSize = Math.min(screenWidth, screenHeight);
    const popupWidth = Math.floor(baseSize * 0.45);
    const popupHeight = Math.floor(baseSize * 0.55);

    const left = Math.floor((screenWidth - popupWidth) / 2);
    const top = Math.floor((screenHeight - popupHeight) / 2);

    const features = `width=<span class="math-inline">\{popupWidth\},height\=</span>{popupHeight},left=<span class="math-inline">\{left\},top\=</span>{top},resizable=yes,scrollbars=yes,status=no,location=no,menubar=no,toolbar=no`;

    window.open(assistantUrl, 'FlowchartAIAssistant',
