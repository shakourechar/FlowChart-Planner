<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowChart Manager</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/c3283f_a3e1ec47496f42f7be617a2cd7a7bc9e~mv2.png">

  <style>
    :root {
      --bg-primary: #f4f4f4;
      --bg-secondary: white;
      --bg-header: #2c3e50;
      --text-primary: #333;
      --text-on-header: white;
      --text-filename: #ecf0f1;
      --input-bg: #fff;
      --input-text: #333;
      --input-border: #ccc;
      --input-light-border: #eee; /* For specific textareas like in task table */
      --button-bg: #2980b9; /* Default button */
      --button-text: white;
      --button-upload-bg: #27ae60;
      --button-ai-bg: #8e44ad;
      --button-nodesize-bg: #f39c12;
      --button-template-bg: #8e44ad;
      --button-action-add-bg: #27ae60;
      --button-action-save-bg: #2980b9;
      --button-danger-bg: #e74c3c;
      --button-confirm-bg: #5cb85c;
      --modal-bg: white;
      --modal-text: #333;
      --close-button-color: #777;
      --close-button-hover-color: #333;
      --flowchart-container-bg: white;
      --flowchart-container-border: #ccc;
      --node-text-fill: white; /* Text on colored nodes */
      --node-circle-stroke: white;
      --task-count-rect-bg: #2c3e50;
      --task-count-text-fill: white;
      --selected-swatch-outline: #2c3e50;
      --selected-row-bg: #ecf0f1;
      --selected-row-border: #3498db;
      --table-header-separator: #ddd;
      --th-text-color: #333;
    }

    body.dark-mode {
      --bg-primary: #1e1e1e;
      --bg-secondary: #2d2d2d;
      --bg-header: #1a2430;
      --text-primary: #e0e0e0;
      --text-on-header: #e0e0e0;
      --text-filename: #bdc3c7;
      --input-bg: #3a3a3a;
      --input-text: #e0e0e0;
      --input-border: #555;
      --input-light-border: #4a4a4a;
      --button-bg: #3498db;
      --button-text: white; /* Most buttons have light text on dark bg */
      --button-upload-bg: #2ecc71;
      --button-ai-bg: #9b59b6;
      --button-nodesize-bg: #f39c12;
      --button-template-bg: #9b59b6;
      --button-action-add-bg: #2ecc71;
      --button-action-save-bg: #3498db;
      --button-danger-bg: #c0392b;
      --button-confirm-bg: #58b358;
      --modal-bg: #2d2d2d;
      --modal-text: #e0e0e0;
      --close-button-color: #aaa;
      --close-button-hover-color: #e0e0e0;
      --flowchart-container-bg: #252525;
      --flowchart-container-border: #444;
      --node-text-fill: #e0e0e0;
      --node-circle-stroke: var(--bg-secondary);
      --task-count-rect-bg: #bbbbbb;
      --task-count-text-fill: #1a1a1a;
      --selected-swatch-outline: #e0e0e0;
      --selected-row-bg: #3a3a3a;
      --selected-row-border: #5dade2;
      --table-header-separator: #444;
      --th-text-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header {
      background: var(--bg-header);
      color: var(--text-on-header);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      display: flex;
      align-items: center;
      font-size: 1.5em;
    }
    header h1 input#flowchartNameInput {
      margin-left: 10px;
      font-size: 0.9em;
      padding: 4px 8px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--input-text);
    }
    nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    /* General style for buttons in nav, including theme toggle */
    nav button, #themeToggleBtn {
      background: var(--button-bg); /* Default nav button background */
      border: none;
      color: var(--button-text);
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      white-space: nowrap;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.9em;
    }
     #themeToggleBtn { /* Specific tweaks for the theme toggle icon button */
        padding: 0.5rem 0.75rem;
        font-size: 1.1em;
        line-height: 1;
     }
    nav input[type="file"] {
      display: none;
    }
    nav .upload-btn {
      background: var(--button-upload-bg);
    }
    nav .ai-assistant-btn {
      background: var(--button-ai-bg);
    }
    nav .node-size-btn {
      background: var(--button-nodesize-bg);
      padding: 0.5rem 0.75rem; /* Original padding */
    }
    #fileNameDisplay {
        margin-left: 0.5rem;
        font-size: 0.9em;
        color: var(--text-filename);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
    }
    #flowchartContainer {
        width: 100%;
        flex-grow: 1;
        border: 1px solid var(--flowchart-container-border);
        background: var(--flowchart-container-bg);
        overflow: auto;
        position: relative;
    }
    #flowchart {
        display: block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      padding-top: 50px;
      overflow-y: auto;
    }
    .modal-content {
      background: var(--modal-bg);
      color: var(--modal-text);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      overflow-y: visible;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .close-button {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: var(--close-button-color);
    }
    .close-button:hover {
        color: var(--close-button-hover-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input,
    select,
    textarea {
      padding: 8px 12px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-size: 1em;
      background-color: var(--input-bg);
      color: var(--input-text);
      font-family: 'Segoe UI', sans-serif;
    }
    textarea {
        resize: vertical;
        min-height: 60px;
    }
    #taskName { /* This is a textarea */
      width: 100%;
    }
    /* Default button styles for buttons not specifically classed in nav */
    button {
        padding: 8px 12px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        font-size: 1em;
        background-color: var(--button-bg); /* A general default */
        color: var(--button-text);
        cursor: pointer;
        font-family: 'Segoe UI', sans-serif;
    }
    /* Override for specifically styled buttons */
    nav button, #themeToggleBtn, .template-btn, .action-buttons button, #deleteNodeBtn, .confirm-action-btn, #deleteTaskBtn {
      /* These buttons have more specific background/color, so reset general button border if not desired */
      border: none; /* Common for these styled buttons */
    }
    #deleteTaskBtn { /* Special case from inline that needs vars */
        background-color: var(--button-danger-bg);
        color: var(--button-text);
        margin-top: 10px; /* from original inline */
        padding: 10px 16px; /* from original deleteNodeBtn, for consistency */
        font-weight: 500; /* from original deleteNodeBtn */
    }

    .template-btn {
      background: var(--button-template-bg);
      color: var(--button-text);
      padding: 10px;
      margin: 5px 0; /* from original */
    }
    .node circle {
      stroke: var(--node-circle-stroke);
      stroke-width: 2px;
    }
    .node text.node-name {
      fill: var(--node-text-fill);
      text-anchor: middle;
      pointer-events: none;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .action-buttons button {
        padding: 10px 16px; /* from original */
        flex: 1; /* from original */
        font-weight: 500; /* from original */
    }
    .add-node-btn {
      background: var(--button-action-add-bg);
      color: var(--button-text);
    }
    .save-btn {
      background: var(--button-action-save-bg);
      color: var(--button-text);
    }
     .confirm-action-btn { /* For Add Task Row button */
        background: var(--button-confirm-bg);
        color: var(--button-text);
        align-self: flex-start; /* From original inline style */
        padding: 8px 12px; /* Match general button padding */
    }
    .color-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .color-swatch {
      width: 24px;
      height: 24px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .color-swatch:hover {
        transform: scale(1.1);
    }
    .selected-swatch {
      outline: 2px solid var(--selected-swatch-outline);
      outline-offset: 2px;
    }
    .selectedTaskRow {
      border: 2px solid var(--selected-row-border);
      background-color: var(--selected-row-bg);
    }
    #deleteNodeBtn {
        background-color: var(--button-danger-bg);
        color: var(--button-text);
        padding: 10px 16px; /* from original */
        font-weight: 500; /* from original */
    }
     #taskTable {

        border-collapse: collapse;
    }
    #taskTable th {

        color: var(--th-text-color);
    }
    #taskTable td {
        padding-top: 5px;
    }
    .task-detail-textarea {
        width: 100%;
        resize: vertical;
        border: 1px solid var(--input-light-border);
        padding: 4px;
        background-color: var(--input-bg);
        color: var(--input-text);
        border-radius: 3px;
        font-size: 0.9em;
        min-height: 2.5em;

            align-items: flex-start;
            gap: 0.5rem;

        header h1 {

            width: 100%;
            justify-content: space-between;
        }
        nav {
            width: 100%;
            flex-wrap: wrap;
        }
        nav button, #themeToggleBtn {
            flex-grow: 1;
            min-width: 100px;
        }
        #fileNameDisplay {
            width: 100%;
            text-align: center;
            margin-top: 0.5rem;
            margin-left: 0;
            max-width: none;
        }
        .modal-content {
            width: 95%;
            padding: 15px;
        }
         #flowchartContainer {

        }
    }

        header h1 {
            flex-direction: column;
            align-items: flex-start;

        }
        header h1 input#flowchartNameInput {
            margin-left: 0;
            width: 100%;
        }
        nav button, #themeToggleBtn {
            font-size: 0.85em;
            padding: 0.4rem 0.8rem;
        }
    }
  </style>

<script>
  // --- Start of Theme Toggle Script ---
  // This part should be self-contained and robust.
  // Ensure it runs after the 'themeToggleBtn' is in the DOM, which it is as script is at end of body.
  try {
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const currentDocumentBody = document.body; // Renamed to avoid any theoretical conflict, though unlikely
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    function applyTheme(theme) {
      if (theme === 'dark') {
        currentDocumentBody.classList.add('dark-mode');
      } else {
        currentDocumentBody.classList.remove('dark-mode');
      }
    }

    if (themeToggleBtn && currentDocumentBody && prefersDarkScheme) {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      } else if (prefersDarkScheme.matches) {
        applyTheme('dark');
      } else {
        applyTheme('light'); // Default light
      }

      themeToggleBtn.addEventListener('click', () => {
        const currentTheme = currentDocumentBody.classList.contains('dark-mode') ? 'dark' : 'light';
        if (currentTheme === 'dark') {
          applyTheme('light');
          localStorage.setItem('theme', 'light');
        } else {
          applyTheme('dark');
          localStorage.setItem('theme', 'dark');
        }
      });

      prefersDarkScheme.addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          applyTheme(e.matches ? 'dark' : 'light');
        }
      });
    } else {
      console.error("Theme toggle elements not found. Button ID: themeToggleBtn");
    }
  } catch (themeError) {
    console.error("Error in theme toggle script:", themeError);
  }
  // --- End of Theme Toggle Script ---


  // --- Start of Original Script (with minor safe modifications) ---
  function openAIAssistant() {
    const assistantUrl = 'https://chatgpt.com/g/g-678c450b02988191b07d47c7a5bd9d4a-flow-chart-assistant';
    const screenWidth = window.screen.availWidth;
    const screenHeight = window.screen.availHeight;

    const baseSize = Math.min(screenWidth, screenHeight);
    const popupWidth = Math.floor(baseSize * 0.45);
    const popupHeight = Math.floor(baseSize * 0.55);

    const left = Math.floor((screenWidth - popupWidth) / 2);
    const top = Math.floor((screenHeight - popupHeight) / 2);

    const features = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes,scrollbars=yes,status=no,location=no,menubar=no,toolbar=no`;

    window.open(assistantUrl, 'FlowchartAIAssistant', features);
  }

  function wrapText(textElement, width, baseFontSize) {
    textElement.each(function() {
        const textNode = d3.select(this);
        const words = textNode.text().split(/\s+/).reverse();
        let word;
        let line = [];
        let lineNumber = 0;
        const lineHeight = 1.1;
        const x = textNode.attr("x") || 0;
        const y = textNode.attr("y") || 0;

        textNode.text(null);

        let tspan = textNode.append("tspan").attr("x", x).attr("y", y);
        let tspans = [tspan];

        while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width && line.length > 1) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = textNode.append("tspan").attr("x", x).attr("dy", `${lineHeight}em`).text(word);
                tspans.push(tspan);
                lineNumber++;
            }
        }
        const totalLines = tspans.length;
        const initialDyOffset =  - ( (totalLines -1) * lineHeight / 2) ;

        tspans.forEach((s, i) => {
            if (i === 0) {
                s.attr("dy", `${initialDyOffset + 0.35}em`);
            } else {
                 s.attr("dy", `${lineHeight}em`);
            }
        });
    });
}


  let selectedNode = null;
  let data = { flowchartName: "Untitled Flowchart", nodes: [], links: [] };
  let simulation, svg, nodeGroup, mainZoomGroup;

  const BASE_NODE_RADIUS = 60;
  let currentNodeSizeFactor = 1.0;
  const MIN_NODE_SIZE_FACTOR = 0.5;
  const MAX_NODE_SIZE_FACTOR = 1.5;
  const NODE_SIZE_STEP = 0.1;


  function initD3() {
    const flowchartContainer = document.getElementById('flowchartContainer');
    d3.select(flowchartContainer).select("svg").remove();

    const containerWidth = flowchartContainer.clientWidth;
    const containerHeight = flowchartContainer.clientHeight;

    const virtualWidth = Math.max(containerWidth * 1.5, 2000);
    const virtualHeight = Math.max(containerHeight * 1.5, 1500);


    svg = d3.select(flowchartContainer)
      .append('svg')
      .attr('id', 'flowchart')
      .attr('width', "100%")
      .attr('height', "100%")
      .attr('viewBox', `0 0 ${virtualWidth} ${virtualHeight}`)
      .attr('preserveAspectRatio', 'xMidYMid meet');

    mainZoomGroup = svg.append('g');

    const zoom = d3.zoom().on("zoom", function (event) {
        mainZoomGroup.attr("transform", event.transform);
    });
    svg.call(zoom)
        .on("dblclick.zoom", null);


    mainZoomGroup.append('defs').html(`
      <filter id="nodeShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur" />
        <feOffset in="blur" dx="3" dy="3" result="offsetBlur" />
        <feMerge>
          <feMergeNode in="offsetBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    `);

    simulation = d3.forceSimulation()
      .force('charge', d3.forceManyBody().strength(-1200 * (BASE_NODE_RADIUS * currentNodeSizeFactor / 60) ))
      .force('collide', d3.forceCollide().radius( (BASE_NODE_RADIUS * currentNodeSizeFactor) + 20).strength(0.9))
      .force('center', d3.forceCenter(virtualWidth / 2, virtualHeight / 2));

    nodeGroup = mainZoomGroup.append('g').attr("class", "nodes");

    window.addEventListener('resize', () => {
        const newContainerWidth = flowchartContainer.clientWidth;
        const newContainerHeight = flowchartContainer.clientHeight;
        const newVirtualWidth = Math.max(newContainerWidth * 1.5, virtualWidth);
        const newVirtualHeight = Math.max(newContainerHeight* 1.5, virtualHeight);

        simulation.force('center', d3.forceCenter(newVirtualWidth / 2, newVirtualHeight / 2));
        simulation.alpha(0.3).restart();
    });
  }


  function placeNodesDiagonally() {
    const initialX = (mainZoomGroup.node() ? parseFloat(svg.attr('viewBox').split(' ')[2]) / 2 : 1000) ;
    const initialY = 150;
    const currentScaledRadius = BASE_NODE_RADIUS * currentNodeSizeFactor;
    const horizontalSpacing = currentScaledRadius * 3.5;
    const verticalSpacing = currentScaledRadius * 2.5;


    data.nodes.forEach((node, i) => {
      if (node.x == null || node.fx == null) {
        node.x = initialX + (i % 3 - 1) * horizontalSpacing + (Math.random() * 50 - 25);
        node.fx = node.x;
      }
      if (node.y == null || node.fy == null) {
        node.y = initialY + Math.floor(i / 3) * verticalSpacing + (Math.random() * 50 - 25);
        node.fy = node.y;
      }
    });
  }

  function addTaskRow(task) {
    const tbody = document.querySelector('#taskTable tbody');
    const tr = document.createElement('tr');
    tr.addEventListener('click', function() {
      document.querySelectorAll('#taskTable tbody tr').forEach(row => row.classList.remove('selectedTaskRow'));
      this.classList.add('selectedTaskRow');
    });
    const tdCheckbox = document.createElement('td');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task && task.completed ? true : false;
    tdCheckbox.appendChild(checkbox);

    const tdTask = document.createElement('td');
    const taskInput = document.createElement('textarea');
    taskInput.classList.add('task-detail-textarea'); // Using class for styling
    taskInput.value = task && task.task ? task.task : '';
    taskInput.rows = 1;

    taskInput.addEventListener('input', function() { // Auto-resize
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    taskInput.addEventListener('dblclick', function(e) {
      e.stopPropagation();
      tr.classList.add('selectedTaskRow');
      showTaskPopup(this.value);
    });
    let pressTimer;
    taskInput.addEventListener('touchstart', function(e) {
      e.stopPropagation();
      pressTimer = window.setTimeout(() => {
        tr.classList.add('selectedTaskRow');
        showTaskPopup(this.value);
      }, 800);
    });
    taskInput.addEventListener('touchend', function() { clearTimeout(pressTimer); });
    taskInput.addEventListener('touchmove', function() { clearTimeout(pressTimer); });

    tdTask.appendChild(taskInput);
    tr.appendChild(tdCheckbox);
    tr.appendChild(tdTask);
    tbody.appendChild(tr);
    taskInput.dispatchEvent(new Event('input'));
  }

  function populateTaskTable(taskDataString) {
    const tbody = document.querySelector('#taskTable tbody');
    tbody.innerHTML = '';
    let tasksArray = [];
    if (taskDataString && typeof taskDataString === 'string') {
        try {
            tasksArray = JSON.parse(taskDataString);
            if (!Array.isArray(tasksArray)) {
                tasksArray = taskDataString.trim() ? [{ completed: false, task: taskDataString }] : [];
            }
        } catch (e) {
             tasksArray = taskDataString.trim() ? [{ completed: false, task: taskDataString }] : [];
        }
    } else if (Array.isArray(taskDataString)) {
        tasksArray = taskDataString;
    }

    if (tasksArray.length > 0) {
        tasksArray.forEach(task => addTaskRow(task));
    } else {
        addTaskRow({});
    }
  }

  function showTaskPopup(text) {
    document.getElementById('taskFullText').textContent = text;
    document.getElementById('taskTextPopup').style.display = 'block';
  }

  function nodeClick(event, d) {
    event.stopPropagation();
    selectedNode = d;
    document.getElementById('taskName').value = d.name || '';
    document.getElementById('responsible').value = d.responsible || '';
    document.getElementById('status').value = d.status || 'Not Started';
    document.getElementById('deadline').value = d.deadline || '';
    document.getElementById('priority').value = d.priority || 'Normal';
    populateTaskTable(d.actionDescription || '');
    document.getElementById('nodeColor').value = d.color || '';
    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected-swatch'));
    if (d.color) {
      const swatchToSelect = document.querySelector(`.color-swatch[data-color='${d.color}']`);
      if (swatchToSelect) swatchToSelect.classList.add('selected-swatch');
    }
    document.getElementById('modal').style.display = 'block';
  }

  function saveToFile() {
    try {
      const flowchartNameValue = document.getElementById('flowchartNameInput').value;
      data.flowchartName = flowchartNameValue || "Untitled Flowchart";

      const exportData = {
        flowchartName: data.flowchartName,
        nodes: data.nodes.map(n => ({
          id: n.id, name: n.name, status: n.status, responsible: n.responsible,
          deadline: n.deadline, priority: n.priority, actionDescription: n.actionDescription,
          color: n.color,
          x: n.x, y: n.y,
          fx: n.fx, fy: n.fy
        })),
        links: data.links
      };
      const dataStr = JSON.stringify(exportData, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const safeFileName = (exportData.flowchartName.replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'flowchart') + '.json';
      a.href = url;
      a.download = safeFileName;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        try {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        } catch (removeError) {
          console.error("Error removing link or revoking URL:", removeError);
        }
      }, 100);
    } catch (error) {
      console.error("Error during file export process:", error);
      alert("An error occurred while trying to export the file. Please check the console for details.");
    }
  }

    function loadFromFile(file) {
      if (!file) {
        alert('No file selected.');
        return;
      }
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const fileData = JSON.parse(e.target.result);
          if (fileData && typeof fileData === 'object' && Array.isArray(fileData.nodes) ) {
            data.flowchartName = fileData.flowchartName || "Untitled Flowchart";
            document.getElementById('flowchartNameInput').value = data.flowchartName;

            data.nodes = fileData.nodes.map(n => ({
                ...n,
                x: n.x,
                y: n.y,
                fx: n.fx !== undefined ? n.fx : n.x,
                fy: n.fy !== undefined ? n.fy : n.y
            }));
            data.links = Array.isArray(fileData.links) ? fileData.links : [];

            document.getElementById('fileNameDisplay').innerText = `Loaded: ${file.name}`;
            document.getElementById('fileNameDisplay').title = `Loaded: ${file.name}`;
            update();
          } else {
            alert('Invalid file format. Must contain a "nodes" array.');
          }
        } catch (error) {
          alert('Error reading or parsing the file. Check console for details.');
          console.error("Error in loadFromFile:", error);
        }
      };
      reader.onerror = () => alert('Error reading file.');
      reader.readAsText(file);
    }

  document.addEventListener('DOMContentLoaded', () => {
    try { // Wrap DOMContentLoaded logic in a try-catch for better debugging
        initD3();

        const aiAssistantButton = document.getElementById('aiAssistantBtn');
        if (aiAssistantButton) {
            aiAssistantButton.onclick = openAIAssistant;
        } else { console.error("Button not found: aiAssistantBtn"); }

        const nodeSizeIncreaseBtn = document.getElementById('nodeSizeIncreaseBtn');
        if (nodeSizeIncreaseBtn) {
            nodeSizeIncreaseBtn.onclick = () => {
                if (currentNodeSizeFactor < MAX_NODE_SIZE_FACTOR) {
                    currentNodeSizeFactor = parseFloat((currentNodeSizeFactor + NODE_SIZE_STEP).toFixed(2));
                    updateNodeSizes();
                }
            };
        } else { console.error("Button not found: nodeSizeIncreaseBtn"); }

        const nodeSizeDecreaseBtn = document.getElementById('nodeSizeDecreaseBtn');
        if (nodeSizeDecreaseBtn) {
            nodeSizeDecreaseBtn.onclick = () => {
                if (currentNodeSizeFactor > MIN_NODE_SIZE_FACTOR) {
                    currentNodeSizeFactor = parseFloat((currentNodeSizeFactor - NODE_SIZE_STEP).toFixed(2));
                    updateNodeSizes();
                }
            };
        } else { console.error("Button not found: nodeSizeDecreaseBtn"); }


        document.querySelectorAll('.color-swatch').forEach(swatch => {
          swatch.addEventListener('click', () => {
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected-swatch'));
            swatch.classList.add('selected-swatch');
            document.getElementById('nodeColor').value = swatch.dataset.color;
          });
        });

        const templateBtn = document.getElementById('templateBtn');
        if (templateBtn) {
            templateBtn.onclick = () => {
              document.getElementById('templateModal').style.display = 'block';
            };
        } else { console.error("Button not found: templateBtn"); }

        document.querySelectorAll('.template-btn').forEach(btn => {
          btn.onclick = (e) => {
            loadTemplate(e.target.dataset.template);
            document.getElementById('templateModal').style.display = 'none';
          };
        });

        const addNodeBtnModal = document.getElementById('addNodeBtn'); // This is inside the modal
        if (addNodeBtnModal) {
            addNodeBtnModal.onclick = (e) => {
              e.preventDefault();
              const newNode = createNode(selectedNode);
              if (newNode) {
                selectedNode = newNode;
                // Manually call nodeClick, ensuring event object is properly simulated if needed
                nodeClick({ stopPropagation: () => {} }, newNode);
              }
            };
        } else { console.error("Button not found: addNodeBtn (in modal)"); }


        const exportBtn = document.getElementById('exportBtn');
        if (exportBtn) {
            exportBtn.onclick = saveToFile;
        } else { console.error("Button not found: exportBtn"); }


        const uploadButton = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        if (uploadButton && fileInput) {
            uploadButton.onclick = () => fileInput.click();
            fileInput.onchange = (e) => {
              if (e.target.files.length > 0) {
                loadFromFile(e.target.files[0]);
              }
            };
        } else { console.error("Button/Input not found: uploadBtn or fileInput"); }


        document.querySelectorAll('.close-button').forEach(btn => {
          btn.onclick = (e) => {
            e.stopPropagation();
            btn.closest('.modal').style.display = 'none';
          };
        });
        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        };

        const taskForm = document.getElementById('taskForm');
        if (taskForm) {
            taskForm.onsubmit = (e) => {
              e.preventDefault();
              if (selectedNode) {
                let taskRows = document.querySelectorAll('#taskTable tbody tr');
                let tasks = [];
                taskRows.forEach(row => {
                  let checkbox = row.querySelector('input[type="checkbox"]');
                  let taskInput = row.querySelector('textarea.task-detail-textarea'); // Selector specific to class
                  if (taskInput && taskInput.value.trim() !== "") { // Check taskInput is not null
                    tasks.push({
                      completed: checkbox.checked,
                      task: taskInput.value.trim()
                    });
                  } else if (!taskInput) {
                      console.warn("Textarea with class .task-detail-textarea not found in a task row during save.");
                  }
                });
                Object.assign(selectedNode, {
                  name: document.getElementById('taskName').value,
                  responsible: document.getElementById('responsible').value,
                  status: document.getElementById('status').value,
                  deadline: document.getElementById('deadline').value,
                  priority: document.getElementById('priority').value,
                  actionDescription: JSON.stringify(tasks),
                  color: document.getElementById('nodeColor').value || null
                });
                selectedNode.fx = selectedNode.x;
                selectedNode.fy = selectedNode.y;
                update();
              }
              document.getElementById('modal').style.display = 'none';
            };
        } else { console.error("Form not found: taskForm"); }


        const addTaskRowBtn = document.getElementById('addTaskRowBtn');
        if (addTaskRowBtn) {
            addTaskRowBtn.addEventListener('click', () => addTaskRow({}));
        } else { console.error("Button not found: addTaskRowBtn"); }

        const deleteTaskBtnModal = document.getElementById('deleteTaskBtn'); // In taskTextPopup
        if (deleteTaskBtnModal) {
            deleteTaskBtnModal.addEventListener('click', function() {
              let selectedRow = document.querySelector('#taskTable tbody tr.selectedTaskRow');

              }
              document.getElementById('taskTextPopup').style.display = 'none';
            });
        } else { console.error("Button not found: deleteTaskBtn (in taskTextPopup)"); }


        const deleteNodeBtnModal = document.getElementById('deleteNodeBtn'); // In main modal
        if (deleteNodeBtnModal) {
            deleteNodeBtnModal.addEventListener('click', function() {
              if (selectedNode && confirm("Are you sure you want to delete this node? This action cannot be undone.")) {
                data.nodes = data.nodes.filter(n => n.id !== selectedNode.id);
                data.links = data.links.filter(link =>
                  (link.source.id || link.source) !== selectedNode.id &&
                  (link.target.id || link.target) !== selectedNode.id
                );
                selectedNode = null;
                update();
                document.getElementById('modal').style.display = 'none';
              }
            });
        } else { console.error("Button not found: deleteNodeBtn (in modal)"); }


        const flowchartNameInputEl = document.getElementById('flowchartNameInput');
        if (flowchartNameInputEl) {
            flowchartNameInputEl.addEventListener('input', function() {
              data.flowchartName = this.value || "Untitled Flowchart";
            });
        } else { console.error("Input not found: flowchartNameInput"); }


        if (data.nodes.length === 0) {
            loadTemplate('prototype');
        } else {
            update();
        }
    } catch (domError) {
        console.error("Error during DOMContentLoaded initialization:", domError);
    }
  }); // End of DOMContentLoaded

  function createNode(parentNode) {
    const newNodeId = `node-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;

    let initialX, initialY;
    const svgViewBox = svg.attr('viewBox').split(' ');
    const viewBoxWidth = parseFloat(svgViewBox[2]);
    const viewBoxHeight = parseFloat(svgViewBox[3]);

    const currentScaledRadius = BASE_NODE_RADIUS * currentNodeSizeFactor;


    if (parentNode && typeof parentNode.x === 'number' && typeof parentNode.y === 'number') {
        initialX = parentNode.x + (Math.random() * 100 - 50);
        initialY = parentNode.y + (currentScaledRadius * 2.5) + (Math.random() * 20 - 10);
    } else {
        initialX = viewBoxWidth / 2 + (Math.random() * 200 - 100);
        initialY = viewBoxHeight / 3 + (Math.random() * 100 - 50);
    }

    initialX = Math.max(currentScaledRadius, Math.min(initialX, viewBoxWidth - currentScaledRadius));
    initialY = Math.max(currentScaledRadius, Math.min(initialY, viewBoxHeight - currentScaledRadius));


    const newNode = {
      id: newNodeId,
      name: 'New Task',
      status: 'Not Started',
      responsible: '',
      deadline: '',
      priority: 'Normal',
      actionDescription: '[]',
      color: null,
      x: initialX,
      y: initialY,
      fx: initialX,
      fy: initialY
    };
    data.nodes.push(newNode);
    update();
    return newNode;
  }

  function updateNodeSizes() {
    if (!simulation) return;
    const scaledRadius = BASE_NODE_RADIUS * currentNodeSizeFactor;
    simulation.force('collide').radius(scaledRadius + 20);
    simulation.force('charge').strength(-1200 * (scaledRadius / BASE_NODE_RADIUS) );

    update();
    simulation.alpha(0.3).restart();
  }


  function update() {
    if (!svg || !simulation) {
        console.error("D3 not initialized for update");
        return;
    }

    if (mainZoomGroup) {
        const linksGroup = mainZoomGroup.select(".links");
        if (linksGroup && !linksGroup.empty()) {
            linksGroup.selectAll('*').remove();
        }
    }
    if(simulation.force("link")) {
        simulation.force("link", null);
    }

    const currentDisplayRadius = BASE_NODE_RADIUS * currentNodeSizeFactor;
    const currentMainFontSize = 14 * currentNodeSizeFactor;
    const currentTaskCountFontSize = 10 * currentNodeSizeFactor;


    const nodes = nodeGroup.selectAll('.node')
      .data(data.nodes, d => d.id);

    nodes.exit().remove();

    const nodesEnter = nodes.enter()
      .append('g')
      .attr('class', 'node')
      .call(d3.drag().on('start', dragStart).on('drag', dragging).on('end', dragEnd))
      .on('click', nodeClick);

    nodesEnter.append('circle')
      .attr('filter', 'url(#nodeShadow)');

    nodesEnter.append('text')
      .attr('class', 'node-name')
      .attr('text-anchor', 'middle')
      .attr('dominant-baseline', 'central');

    nodesEnter.append('g')
      .attr('class', 'taskCountGroup');


    const allNodes = nodesEnter.merge(nodes);

    allNodes.select('circle')
      .attr('r', currentDisplayRadius)
      .attr('fill', d => d.color ? d.color : getStatusColor(d.status));

    allNodes.select('text.node-name')
      .style('font-size', `${currentMainFontSize}px`)
      .text(d => d.name)
      .call(wrapText, currentDisplayRadius * 1.5, currentMainFontSize);


    allNodes.select('.taskCountGroup')
      .attr('transform', `translate(0, -${currentDisplayRadius + (12 * currentNodeSizeFactor)})`)
      .each(function(d) {
        const group = d3.select(this);
        group.selectAll('*').remove();
        let tasks = [];
        if (d.actionDescription) {
          try {
            const parsed = JSON.parse(d.actionDescription);
            if (Array.isArray(parsed)) tasks = parsed;
          } catch (e) { /* ignore */ }
        }

        const completedCount = tasks.filter(t => t.completed).length;
        const totalCount = tasks.length;

        if (totalCount > 0) {
            const textString = `✅ ${completedCount}/${totalCount}`;
            const textEl = group.append('text')
              .style('font-size', `${currentTaskCountFontSize}px`)
              .text(textString);

            const textNode = textEl.node();
            if (textNode) {
                const bbox = textNode.getBBox();
                const rectWidth = bbox.width + (10 * currentNodeSizeFactor);
                const rectHeight = bbox.height + (4 * currentNodeSizeFactor);
                group.insert('rect', 'text')
                  .attr('width', rectWidth)
                  .attr('height', rectHeight)
                  .attr('x', -rectWidth / 2)
                  .attr('y', -(rectHeight / 2) - (2 * currentNodeSizeFactor) )
                  .attr('rx', rectHeight / 2)
                  .attr('ry', rectHeight / 2);
            }
        }
      });

    simulation.nodes(data.nodes).on('tick', () => {
      allNodes.attr('transform', d => `translate(${d.x || 0},${d.y || 0})`);
    });

    simulation.alpha(0.3).restart();
  }


  function getStatusColor(status) {
    switch (status) {
      case 'Not Started': return '#e74c3c';
      case 'In Progress': return '#f1c40f';
      case 'Completed':   return '#2ecc71';
      default:            return '#3498db';
    }
  }

  function dragStart(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragging(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }
  function dragEnd(event, d) {
    if (!event.active) simulation.alphaTarget(0);
  }
  // --- End of Original Script ---
</script>
