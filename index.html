<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures mobile devices scale page properly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowChart Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav button {
      background: #2980b9;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    nav input[type="file"] {
      display: none;
    }

    nav .upload-btn {
      background: #27ae60;
      display: inline-block;
    }

    /* The main flowchart container */
    #flowchart {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      background: white;
      /* Allow scrolling so nodes aren’t clipped on smaller screens */
      overflow-x: auto;
      overflow-y: auto;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      padding-top: 50px;
    }

    .modal-content {
      background: white;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }

    .close-button {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input,
    select,
    button,
    textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .template-btn {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Node circles: rely on SVG filter for the drop shadow */
    .node circle {
      stroke: white;
      stroke-width: 2px;
    }

    .node text {
      fill: white;
      font-size: 14px;
    }

    .link {
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 2px;
      fill: none;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .add-node-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }

    .reorder-btn {
      background: #f39c12;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }

    .save-btn {
      background: #2980b9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }

    /* Color panel for selecting node color */
    .color-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    .color-swatch {
      width: 24px;
      height: 24px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Highlight the currently selected color swatch */
    .selected-swatch {
      outline: 2px solid #333;
      outline-offset: -2px;
    }

    /* Add responsive breakpoints if needed */
    @media (max-width: 768px) {
      /* For smaller screens, you can adjust spacing or node sizes further. */
    }
    @media (max-width: 480px) {
      /* For very small screens, you could reduce circle radius, text size, etc. */
    }
  </style>

  <!-- Load D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>

<body>
  <header>
    <h1>FlowChart Manager</h1>
    <nav>
      <button id="templateBtn">Templates</button>
      <button id="exportBtn">Export</button>
      <input type="file" id="fileInput" accept=".json">
      <button id="uploadBtn" class="upload-btn">Upload</button>
    </nav>
  </header>

  <div id="flowchart"></div>

  <!-- Modal for editing tasks -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">×</span>
      <h2>Task Details</h2>
      <form id="taskForm">
        <label>Task Name:
          <input type="text" id="taskName" required>
        </label>
        <label>Responsible:
          <input type="text" id="responsible" required>
        </label>
        <label>Status:
          <select id="status">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </label>
        <label>Deadline:
          <input type="date" id="deadline">
        </label>
        <label>Priority:
          <select id="priority">
            <option value="Low">Low</option>
            <option value="Normal">Normal</option>
            <option value="High">High</option>
          </select>
        </label>
        <label>Action Description:
          <textarea id="actionDescription" maxlength="300"></textarea>
        </label>

        <!-- COLOR SELECTION PANEL -->
        <label>Node Color:</label>
        <!-- Hidden input to store the chosen color -->
        <input type="hidden" id="nodeColor" />
        <div class="color-panel">
          <div class="color-swatch" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
          <div class="color-swatch" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
          <div class="color-swatch" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
          <div class="color-swatch" style="background-color: #3498db;" data-color="#3498db"></div>
          <div class="color-swatch" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
          <div class="color-swatch" style="background-color: #34495e;" data-color="#34495e"></div>
        </div>
        <!-- END COLOR SELECTION -->

        <div class="action-buttons">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="add-node-btn" id="addNodeBtn">Add Child Node</button>
          <button type="button" class="reorder-btn" id="moveUpBtn">Move Up</button>
          <button type="button" class="reorder-btn" id="moveDownBtn">Move Down</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for selecting templates -->
  <div id="templateModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeTemplateModal">×</span>
      <h2>Select Template</h2>
      <button class="template-btn" data-template="prototype">Prototype Development</button>
      <button class="template-btn" data-template="vendor">Vendor Outreach</button>
      <button class="template-btn" data-template="marketing">Marketing Campaign</button>
    </div>
  </div>

  <script>
    // 1) Wrap-text function for multi-line text in nodes
    function wrapText(text, width) {
      text.each(function() {
        let textEl = d3.select(this),
            words = textEl.text().split(/\s+/).reverse(),
            line = [],
            lineNumber = 0,
            lineHeight = 1.2, // spacing for multi-line
            x = textEl.attr("x") || 0,
            y = textEl.attr("y") || 0,
            dy = parseFloat(textEl.attr("dy")) || 0;

        let tspan = textEl.text(null)
          .append("tspan")
          .attr("x", x)
          .attr("y", y)
          .attr("dy", dy + "em");

        let word;
        while ((word = words.pop())) {
          line.push(word);
          tspan.text(line.join(" "));
          if (tspan.node().getComputedTextLength() > width) {
            line.pop();
            tspan.text(line.join(" "));
            line = [word];
            tspan = textEl.append("tspan")
              .attr("x", x)
              .attr("y", y)
              .attr("dy", ++lineNumber * lineHeight + dy + "em")
              .text(word);
          }
        }
      });
    }

    let selectedNode = null;
    let data = { nodes: [], links: [] };
    let simulation;
    let svg;
    let linkGroup;
    let nodeGroup;
    const curveRadius = 200;

    // 2) Initialize D3
    function initD3() {
      const flowchart = document.getElementById('flowchart');
      const width = flowchart.clientWidth;
      const height = flowchart.clientHeight;
      flowchart.innerHTML = '';

      // Create the <svg> – intentionally wider for horizontal scroll if needed
      svg = d3.select('#flowchart')
        .append('svg')
        .attr('width', width * 2)  // 2x container width
        .attr('height', height);

      // Add <defs> for drop-shadow filter
      svg.append('defs').html(`
        <filter id="nodeShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
          <feOffset in="blur" dx="4" dy="4" result="offsetBlur" />
          <feMerge>
            <feMergeNode in="offsetBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      `);

      simulation = d3.forceSimulation()
        .force('link', d3.forceLink().id(d => d.id).distance(150).strength(0))
        .force('charge', d3.forceManyBody().strength(0))
        .force('collide', d3.forceCollide().radius(60));

      linkGroup = svg.append('g');
      nodeGroup = svg.append('g');
    }

    // 3) Simple diagonal node placement
    function placeNodesDiagonally() {
      const width = +svg.attr('width');
      const height = +svg.attr('height');

      const leftMargin = 80;
      const topMargin = 80;
      const horizontalSpacing = 150;
      const verticalSpacing = 100;

      data.nodes.forEach((node, i) => {
        node.x = leftMargin + i * horizontalSpacing;
        node.y = topMargin + i * verticalSpacing;
      });
    }

    function createNode(parentNode) {
      const newNodeId = `node-${Date.now()}`;
      const newNode = {
        id: newNodeId,
        name: 'New Task',
        status: 'Not Started',
        responsible: '',
        deadline: '',
        priority: 'Normal',
        actionDescription: '',
        color: null
      };

      data.nodes.push(newNode);

      if (parentNode) {
        data.links.push({
          source: parentNode.id,
          target: newNodeId
        });
      }

      update();
      return newNode;
    }

    function update() {
      // Links
      const links = linkGroup.selectAll('.link')
        .data(data.links);

      links.exit().remove();

      const linkGen = d3.linkRadial()
        .angle(d => {
          const sourceNode = data.nodes.find(node => node.id === d.source);
          const targetNode = data.nodes.find(node => node.id === d.target);
          if (sourceNode && targetNode) {
            return Math.atan2(targetNode.y - sourceNode.y, targetNode.x - sourceNode.x);
          }
          return 0;
        })
        .radius(curveRadius);

      links.enter()
        .append('path')
        .attr('class', 'link')
        .merge(links)
        .attr("d", d => {
          const sourceNode = data.nodes.find(node => node.id === d.source);
          const targetNode = data.nodes.find(node => node.id === d.target);
          if (sourceNode && targetNode) {
            return linkGen({
              source: { x: sourceNode.x, y: sourceNode.y },
              target: { x: targetNode.x, y: targetNode.y }
            });
          } else {
            return "";
          }
        });

      // Nodes
      const nodes = nodeGroup.selectAll('.node')
        .data(data.nodes);

      nodes.exit().remove();

      const nodesEnter = nodes.enter()
        .append('g')
        .attr('class', 'node')
        .call(d3.drag()
          .on('start', dragStart)
          .on('drag', dragging)
          .on('end', dragEnd))
        .on('click', nodeClick);

      const allNodes = nodesEnter.merge(nodes);

      // Clear old circles/text
      allNodes.selectAll('circle').remove();
      allNodes.selectAll('text').remove();

      allNodes.append('circle')
        .attr('r', 60)
        // Use node.color or fallback to status color
        .attr('fill', d => d.color ? d.color : getStatusColor(d.status))
        .attr('filter', 'url(#nodeShadow)');

      allNodes.append('text')
        .attr('text-anchor', 'middle')
        .attr('dy', 0)
        .text(d => d.name)
        .call(wrapText, 100);

      simulation.nodes(data.nodes)
        .on('tick', () => {
          allNodes.attr('transform', d => `translate(${d.x},${d.y})`);
          links.attr("d", d => {
            const sourceNode = data.nodes.find(node => node.id === d.source);
            const targetNode = data.nodes.find(node => node.id === d.target);
            if (sourceNode && targetNode) {
              return linkGen({
                source: { x: sourceNode.x, y: sourceNode.y },
                target: { x: targetNode.x, y: targetNode.y }
              });
            } else {
              return "";
            }
          });
        });

      simulation.force('link').links(data.links);
      simulation.alpha(1).restart();
    }

    function getStatusColor(status) {
      switch (status) {
        case 'Not Started':
          return '#e74c3c';
        case 'In Progress':
          return '#f1c40f';
        case 'Completed':
          return '#2ecc71';
        default:
          return '#3498db';
      }
    }

    function dragStart(event) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      event.subject.fx = event.subject.x;
      event.subject.fy = event.subject.y;
    }

    function dragging(event) {
      event.subject.fx = event.x;
      event.subject.fy = event.y;
    }

    function dragEnd(event) {
      if (!event.active) simulation.alphaTarget(0);
      event.subject.fx = null;
      event.subject.fy = null;
    }

    function nodeClick(event, d) {
      event.stopPropagation();
      selectedNode = d;

      // Populate modal fields
      document.getElementById('taskName').value = d.name || '';
      document.getElementById('responsible').value = d.responsible || '';
      document.getElementById('status').value = d.status || 'Not Started';
      document.getElementById('deadline').value = d.deadline || '';
      document.getElementById('priority').value = d.priority || 'Normal';
      document.getElementById('actionDescription').value = d.actionDescription || '';

      // Set the hidden color input
      document.getElementById('nodeColor').value = d.color || '';

      // Remove highlights from all swatches
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected-swatch'));

      // If the node already has a color, highlight that swatch
      if (d.color) {
        const swatchToSelect = document.querySelector(`.color-swatch[data-color='${d.color}']`);
        if (swatchToSelect) {
          swatchToSelect.classList.add('selected-swatch');
        }
      }

      document.getElementById('modal').style.display = 'block';
    }

    function saveToFile() {
      const dataStr = JSON.stringify(data, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'project-data.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function loadFromFile(file) {
      if (!file) {
        alert('No file selected.');
        return;
      }
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const fileData = JSON.parse(e.target.result);
          if (fileData.nodes && fileData.links) {
            data = fileData;
            // Place them diagonally each time
            placeNodesDiagonally();
            update();
          } else {
            alert('Invalid file format');
          }
        } catch (error) {
          alert('Error reading file');
        }
      };
      reader.readAsText(file);
    }

    function loadTemplate(template) {
      switch (template) {
        case 'prototype':
          data = {
            nodes: [
              { id: '1', name: 'Design', status: 'Completed' },
              { id: '2', name: 'Development', status: 'In Progress' },
              { id: '3', name: 'Testing', status: 'Not Started' }
            ],
            links: [
              { source: '1', target: '2' },
              { source: '2', target: '3' }
            ]
          };
          break;
        case 'vendor':
          data = {
            nodes: [
              { id: '1', name: 'Identify', status: 'Completed' },
              { id: '2', name: 'Outreach', status: 'In Progress' },
              { id: '3', name: 'Negotiate', status: 'Not Started' }
            ],
            links: [
              { source: '1', target: '2' },
              { source: '2', target: '3' }
            ]
          };
          break;
        case 'marketing':
          data = {
            nodes: [
              { id: '1', name: 'Research', status: 'Completed' },
              { id: '2', name: 'Planning', status: 'In Progress' },
              { id: '3', name: 'Execute', status: 'Not Started' }
            ],
            links: [
              { source: '1', target: '2' },
              { source: '2', target: '3' }
            ]
          };
          break;
      }
      placeNodesDiagonally();
      update();
    }

    function reorderNodes(direction) {
      if (!selectedNode) return;
      const links = data.links;
      const index = links.findIndex(link => link.target === selectedNode.id);

      if (index === -1) {
        alert("This node is a root node; it can’t be reordered this way.");
        return;
      }
      const currentLink = links[index];
      const previousIndex = links.findIndex(link => link.target === currentLink.source);

      if (direction === 'up') {
        if (previousIndex === -1) {
          alert("This is the first node, it cannot be moved up.");
          return;
        }
        const previousLink = links[previousIndex];
        links[index] = { source: previousLink.source, target: currentLink.target };
        links[previousIndex] = { source: currentLink.source, target: previousLink.target };
      } else if (direction === 'down') {
        const nextIndex = links.findIndex(link => link.source === currentLink.target);
        if (nextIndex === -1) {
          alert("This is the last node, it cannot be moved down.");
          return;
        }
        const nextLink = links[nextIndex];
        links[index] = { source: currentLink.target, target: nextLink.target };
        links[nextIndex] = { source: currentLink.source, target: nextLink.source };
      }
      update();
    }

    document.addEventListener('DOMContentLoaded', () => {
      initD3();

      // Hook up button events
      document.getElementById('addNodeBtn').onclick = (e) => {
        e.preventDefault();
        if (selectedNode) {
          const newNode = createNode(selectedNode);
          selectedNode = newNode;
          nodeClick(e, newNode);
        }
      };

      document.getElementById('moveUpBtn').onclick = () => reorderNodes('up');
      document.getElementById('moveDownBtn').onclick = () => reorderNodes('down');

      document.getElementById('templateBtn').onclick = () => {
        document.getElementById('templateModal').style.display = 'block';
      };

      document.querySelectorAll('.template-btn').forEach(btn => {
        btn.onclick = (e) => {
          loadTemplate(e.target.dataset.template);
          document.getElementById('templateModal').style.display = 'none';
        };
      });

      // Listen for color swatch clicks
      document.querySelectorAll('.color-swatch').forEach(swatch => {
        swatch.addEventListener('click', () => {
          // Remove highlight from all swatches
          document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected-swatch'));
          // Add highlight to the one clicked
          swatch.classList.add('selected-swatch');
          // Store chosen color in hidden input
          document.getElementById('nodeColor').value = swatch.dataset.color;
        });
      });

      // On form submit
      document.getElementById('taskForm').onsubmit = (e) => {
        e.preventDefault();
        if (selectedNode) {
          Object.assign(selectedNode, {
            name: document.getElementById('taskName').value,
            responsible: document.getElementById('responsible').value,
            status: document.getElementById('status').value,
            deadline: document.getElementById('deadline').value,
            priority: document.getElementById('priority').value,
            actionDescription: document.getElementById('actionDescription').value,
            // Use the chosen color
            color: document.getElementById('nodeColor').value || null
          });
          update();
        }
        document.getElementById('modal').style.display = 'none';
      };

      document.getElementById('exportBtn').onclick = saveToFile;

      const uploadButton = document.getElementById('uploadBtn');
      const fileInput = document.getElementById('fileInput');
      uploadButton.onclick = () => fileInput.click();
      fileInput.onchange = (e) => {
        if (e.target.files.length > 0) {
          loadFromFile(e.target.files[0]);
        }
      };

      // Close modals
      document.querySelectorAll('.close-button').forEach(btn => {
        btn.onclick = (e) => {
          e.stopPropagation();
          btn.closest('.modal').style.display = 'none';
        };
      });
      window.onclick = (e) => {
        if (e.target.classList.contains('modal')) {
          e.target.style.display = 'none';
        }
      };

      // Load a default template on page load
      loadTemplate('prototype');
    });
  </script>
</body>
</html>
