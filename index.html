<script>
  try {
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const currentDocumentBody = document.body;
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    function applyTheme(theme) {
      if (theme === 'dark') {
        currentDocumentBody.classList.add('dark-mode');
      } else {
        currentDocumentBody.classList.remove('dark-mode');
      }
    }

    if (themeToggleBtn && currentDocumentBody && prefersDarkScheme) {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      } else if (prefersDarkScheme.matches) {
        applyTheme('dark');
      } else {
        applyTheme('light');
      }

      themeToggleBtn.addEventListener('click', () => {
        const currentTheme = currentDocumentBody.classList.contains('dark-mode') ? 'dark' : 'light';
        if (currentTheme === 'dark') {
          applyTheme('light');
          localStorage.setItem('theme', 'light');
        } else {
          applyTheme('dark');
          localStorage.setItem('theme', 'dark');
        }
      });

      prefersDarkScheme.addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          applyTheme(e.matches ? 'dark' : 'light');
        }
      });
    } else {
      console.error("Theme toggle elements not found. Button ID: themeToggleBtn");
    }
  } catch (themeError) {
    console.error("Error in theme toggle script:", themeError);
  }

  function openAIAssistant() {
    const assistantUrl = 'https://chatgpt.com/g/g-678c450b02988191b07d47c7a5bd9d4a-flow-chart-assistant';
    const screenWidth = window.screen.availWidth;
    const screenHeight = window.screen.availHeight;
    const baseSize = Math.min(screenWidth, screenHeight);
    const popupWidth = Math.floor(baseSize * 0.45);
    const popupHeight = Math.floor(baseSize * 0.55);
    const left = Math.floor((screenWidth - popupWidth) / 2);
    const top = Math.floor((screenHeight - popupHeight) / 2);
    const features = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes,scrollbars=yes,status=no,location=no,menubar=no,toolbar=no`;
    window.open(assistantUrl, 'FlowchartAIAssistant', features);
  }

  function wrapText(textElement, width, baseFontSize) {
    textElement.each(function() {
        const textNode = d3.select(this);
        const words = textNode.text().split(/\s+/).reverse();
        let word;
        let line = [];
        const lineHeight = 1.1;
        const x = textNode.attr("x") || 0;
        const y = textNode.attr("y") || 0;
        textNode.text(null);
        let tspan = textNode.append("tspan").attr("x", x).attr("y", y);
        let tspans = [tspan];
        while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width && line.length > 1) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = textNode.append("tspan").attr("x", x).attr("dy", `${lineHeight}em`).text(word);
                tspans.push(tspan);
            }
        }
        const totalLines = tspans.length;
        const initialDyOffset =  - ( (totalLines -1) * lineHeight / 2) ;
        tspans.forEach((s, i) => {
            if (i === 0) {
                s.attr("dy", `${initialDyOffset + 0.35}em`);
            } else {
                 s.attr("dy", `${lineHeight}em`);
            }
        });
    });
}

  let selectedNode = null;
  let data = { flowchartName: "Untitled Flowchart", nodes: [], links: [] };
  let simulation, svg, nodeGroup, mainZoomGroup;

  const BASE_NODE_RADIUS = 80; // Increased for larger nodes
  let currentNodeSizeFactor = 1.0;
  const MIN_NODE_SIZE_FACTOR = 0.5;
  const MAX_NODE_SIZE_FACTOR = 1.5;
  const NODE_SIZE_STEP = 0.1;

  function initD3() {
    const flowchartContainer = document.getElementById('flowchartContainer');
    d3.select(flowchartContainer).select("svg").remove();
    const containerWidth = flowchartContainer.clientWidth;
    const containerHeight = flowchartContainer.clientHeight;
    const virtualWidth = Math.max(containerWidth * 1.5, 2000);
    const virtualHeight = Math.max(containerHeight * 1.5, 1500);

    svg = d3.select(flowchartContainer)
      .append('svg')
      .attr('id', 'flowchart')
      .attr('width', "100%")
      .attr('height', "100%")
      .attr('viewBox', `0 0 ${virtualWidth} ${virtualHeight}`)
      .attr('preserveAspectRatio', 'xMidYMid meet');

    mainZoomGroup = svg.append('g');
    const zoom = d3.zoom().on("zoom", (event) => mainZoomGroup.attr("transform", event.transform));
    svg.call(zoom).on("dblclick.zoom", null);

    // Define the new SVG filter for node appearance
    mainZoomGroup.append('defs').html(`
      <filter id="nodeAppearance" x="-50%" y="-50%" width="200%" height="200%">
        <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="dilatedAlpha"/>
        <feGaussianBlur in="dilatedAlpha" stdDeviation="var(--node-glow-filter-stdDeviation, 4)" result="glowAlpha"/>
        <feFlood flood-color="var(--current-node-glow-color)" result="flood"/>
        <feComposite in="flood" in2="glowAlpha" operator="in" result="coloredGlow"/>

        <feMorphology operator="erode" radius="1.5" in="SourceAlpha" result="erodedAlpha"/>
        <feGaussianBlur in="erodedAlpha" stdDeviation="1" result="blurredErodedAlpha"/>
        <feOffset dx="-1.5" dy="-1.5" in="blurredErodedAlpha" result="offsetBlurredErodedAlpha"/>
        <feFlood flood-color="rgba(255,255,255,0.25)" result="highlightFlood"/>
        <feComposite in="highlightFlood" in2="offsetBlurredErodedAlpha" operator="in" result="innerHighlightAttempt"/>
        <feComposite in="SourceGraphic" in2="innerHighlightAttempt" operator="atop" result="innerHighlight"/>


        <feMerge>
            <feMergeNode in="coloredGlow"/>
            <feMergeNode in="SourceGraphic"/>
            <feMergeNode in="innerHighlight"/>
        </feMerge>
      </filter>
    `);

    simulation = d3.forceSimulation()
      .force('charge', d3.forceManyBody().strength(-1200 * (BASE_NODE_RADIUS * currentNodeSizeFactor / 60) ))
      .force('collide', d3.forceCollide().radius( (BASE_NODE_RADIUS * currentNodeSizeFactor) + 20).strength(0.9))
      .force('center', d3.forceCenter(virtualWidth / 2, virtualHeight / 2));

    nodeGroup = mainZoomGroup.append('g').attr("class", "nodes");

    window.addEventListener('resize', () => {
        const newContainerWidth = flowchartContainer.clientWidth;
        const newContainerHeight = flowchartContainer.clientHeight;
        const newVirtualWidth = Math.max(newContainerWidth * 1.5, virtualWidth);
        const newVirtualHeight = Math.max(newContainerHeight* 1.5, virtualHeight);
        simulation.force('center', d3.forceCenter(newVirtualWidth / 2, newVirtualHeight / 2));
        simulation.alpha(0.3).restart();
    });
  }

  function placeNodesDiagonally() {
    const initialX = (mainZoomGroup.node() ? parseFloat(svg.attr('viewBox').split(' ')[2]) / 2 : 1000) ;
    const initialY = 150;
    const currentScaledRadius = BASE_NODE_RADIUS * currentNodeSizeFactor;
    const horizontalSpacing = currentScaledRadius * 3.5;
    const verticalSpacing = currentScaledRadius * 2.5;
    data.nodes.forEach((node, i) => {
      if (node.x == null || node.fx == null) {
        node.x = initialX + (i % 3 - 1) * horizontalSpacing + (Math.random() * 50 - 25);
        node.fx = node.x;
      }
      if (node.y == null || node.fy == null) {
        node.y = initialY + Math.floor(i / 3) * verticalSpacing + (Math.random() * 50 - 25);
        node.fy = node.y;
      }
    });
  }

  function addTaskRow(task) {
    const tbody = document.querySelector('#taskTable tbody');
    const tr = document.createElement('tr');
    tr.addEventListener('click', function() {
      document.querySelectorAll('#taskTable tbody tr').forEach(row => row.classList.remove('selectedTaskRow'));
      this.classList.add('selectedTaskRow');
    });
    const tdCheckbox = document.createElement('td');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task && task.completed ? true : false;
    tdCheckbox.appendChild(checkbox);
    const tdTask = document.createElement('td');
    const taskInput = document.createElement('textarea');
    taskInput.classList.add('task-detail-textarea');
    taskInput.value = task && task.task ? task.task : '';
    taskInput.rows = 1;
    taskInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    taskInput.addEventListener('dblclick', function(e) {
      e.stopPropagation();
      tr.classList.add('selectedTaskRow');
      showTaskPopup(this.value);
    });
    let pressTimer;
    taskInput.addEventListener('touchstart', function(e) {
      e.stopPropagation();
      pressTimer = window.setTimeout(() => {
        tr.classList.add('selectedTaskRow');
        showTaskPopup(this.value);
      }, 800);
    });
    taskInput.addEventListener('touchend', function() { clearTimeout(pressTimer); });
    taskInput.addEventListener('touchmove', function() { clearTimeout(pressTimer); });
    tdTask.appendChild(taskInput);
    tr.appendChild(tdCheckbox);
    tr.appendChild(tdTask);
    tbody.appendChild(tr);
    taskInput.dispatchEvent(new Event('input'));
  }

  function populateTaskTable(taskDataString) {
    const tbody = document.querySelector('#taskTable tbody');
    tbody.innerHTML = '';
    let tasksArray = [];
    if (taskDataString && typeof taskDataString === 'string') {
        try {
            tasksArray = JSON.parse(taskDataString);
            if (!Array.isArray(tasksArray)) tasksArray = taskDataString.trim() ? [{ completed: false, task: taskDataString }] : [];
        } catch (e) { tasksArray = taskDataString.trim() ? [{ completed: false, task: taskDataString }] : []; }
    } else if (Array.isArray(taskDataString)) tasksArray = taskDataString;
    if (tasksArray.length > 0) tasksArray.forEach(task => addTaskRow(task));
    else addTaskRow({});
  }

  function showTaskPopup(text) {
    document.getElementById('taskFullText').textContent = text;
    document.getElementById('taskTextPopup').style.display = 'block';
  }

  function nodeClick(event, d) {
    event.stopPropagation();
    selectedNode = d;
    document.getElementById('taskName').value = d.name || '';
    document.getElementById('responsible').value = d.responsible || '';
    document.getElementById('status').value = d.status || 'Not Started';
    document.getElementById('deadline').value = d.deadline || '';
    document.getElementById('priority').value = d.priority || 'Normal';
    populateTaskTable(d.actionDescription || '');
    document.getElementById('nodeColor').value = d.color || '';
    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected-swatch'));
    if (d.color) {
      const swatchToSelect = document.querySelector(`.color-swatch[data-color='${d.color}']`);
      if (swatchToSelect) swatchToSelect.classList.add('selected-swatch');
    }
    document.getElementById('modal').style.display = 'block';
  }

  function saveToFile() {
    try {
      data.flowchartName = document.getElementById('flowchartNameInput').value || "Untitled Flowchart";
      const exportData = {
        flowchartName: data.flowchartName,
        nodes: data.nodes.map(n => ({ id: n.id, name: n.name, status: n.status, responsible: n.responsible, deadline: n.deadline, priority: n.priority, actionDescription: n.actionDescription, color: n.color, x: n.x, y: n.y, fx: n.fx, fy: n.fy })),
        links: data.links
      };
      const dataStr = JSON.stringify(exportData, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = (exportData.flowchartName.replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'flowchart') + '.json';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        try { document.body.removeChild(a); URL.revokeObjectURL(url); }
        catch (removeError) { console.error("Error removing link or revoking URL:", removeError); }
      }, 100);
    } catch (error) { console.error("Error during file export:", error); alert("Error exporting file."); }
  }

  function loadFromFile(file) {
      if (!file) { alert('No file selected.'); return; }
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const fileData = JSON.parse(e.target.result);
          if (fileData && typeof fileData === 'object' && Array.isArray(fileData.nodes) ) {
            data.flowchartName = fileData.flowchartName || "Untitled Flowchart";
            document.getElementById('flowchartNameInput').value = data.flowchartName;
            data.nodes = fileData.nodes.map(n => ({ ...n, x: n.x, y: n.y, fx: n.fx !== undefined ? n.fx : n.x, fy: n.fy !== undefined ? n.fy : n.y }));
            data.links = Array.isArray(fileData.links) ? fileData.links : [];
            document.getElementById('fileNameDisplay').innerText = `Loaded: ${file.name}`;
            document.getElementById('fileNameDisplay').title = `Loaded: ${file.name}`;
            update();
          } else alert('Invalid file format.');
        } catch (error) { alert('Error reading/parsing file.'); console.error("Error in loadFromFile:", error); }
      };
      reader.onerror = () => alert('Error reading file.');
      reader.readAsText(file);
    }

  function loadTemplate(template) {
    data.flowchartName = template.charAt(0).toUpperCase() + template.slice(1) + " Template";
    document.getElementById('flowchartNameInput').value = data.flowchartName;
    data.links = [];
    switch (template) {
      case 'prototype': data.nodes = [ { id: '1', name: 'Design', status: 'Completed', actionDescription: '[{"completed":false,"task":"Define user stories"},{"completed":false,"task":"Create wireframes"}]', color: '#2ecc71' }, { id: '2', name: 'Development', status: 'In Progress', actionDescription: '[{"completed":false,"task":"Setup environment"},{"completed":false,"task":"Build core features"}]', color: '#f1c40f' }, { id: '3', name: 'Testing', status: 'Not Started', actionDescription: '[{"completed":false,"task":"Write test cases"},{"completed":false,"task":"Perform QA"}]', color: '#e74c3c' } ]; break;
      case 'vendor': data.nodes = [ { id: '1', name: 'Identify Vendors', status: 'Completed', actionDescription: '[{"completed":false,"task":"Research options"},{"completed":false,"task":"Shortlist 5 vendors"}]', color: '#2ecc71' }, { id: '2', name: 'Outreach & Demo', status: 'In Progress', actionDescription: '[{"completed":false,"task":"Send RFPs"},{"completed":false,"task":"Schedule demos"}]', color: '#f1c40f' }, { id: '3', name: 'Negotiate & Select', status: 'Not Started', actionDescription: '[{"completed":false,"task":"Compare proposals"},{"completed":false,"task":"Finalize contract"}]', color: '#e74c3c' } ]; break;
      case 'marketing': data.nodes = [ { id: '1', name: 'Market Research', status: 'Completed', actionDescription: '[{"completed":false,"task":"Analyze competitors"},{"completed":false,"task":"Define target audience"}]', color: '#2ecc71' }, { id: '2', name: 'Campaign Planning', status: 'In Progress', actionDescription: '[{"completed":false,"task":"Set goals & KPIs"},{"completed":false,"task":"Develop content strategy"}]', color: '#f1c40f' }, { id: '3', name: 'Execution & Launch', status: 'Not Started', actionDescription: '[{"completed":false,"task":"Create assets"},{"completed":false,"task":"Launch campaign"}]', color: '#e74c3c' } ]; break;
      default: data.nodes = [{id: 'root-1', name: 'Start Here', status: 'Not Started', actionDescription: '[]', color: '#3498db', x: 300, y: 150, fx:300, fy:150 }]; data.flowchartName = "New Flowchart"; document.getElementById('flowchartNameInput').value = data.flowchartName;
    }
    data.nodes.forEach(n => { n.fx = null; n.fy = null; });
    placeNodesDiagonally(); update();
  }

  document.addEventListener('DOMContentLoaded', () => {
    try {
        initD3();
        const get = (id) => document.getElementById(id); // Helper

        if (get('aiAssistantBtn')) get('aiAssistantBtn').onclick = openAIAssistant;
        if (get('nodeSizeIncreaseBtn')) get('nodeSizeIncreaseBtn').onclick = () => { if (currentNodeSizeFactor < MAX_NODE_SIZE_FACTOR) { currentNodeSizeFactor = parseFloat((currentNodeSizeFactor + NODE_SIZE_STEP).toFixed(2)); updateNodeSizes(); } };
        if (get('nodeSizeDecreaseBtn')) get('nodeSizeDecreaseBtn').onclick = () => { if (currentNodeSizeFactor > MIN_NODE_SIZE_FACTOR) { currentNodeSizeFactor = parseFloat((currentNodeSizeFactor - NODE_SIZE_STEP).toFixed(2)); updateNodeSizes(); } };
        
        document.querySelectorAll('.color-swatch').forEach(s => s.addEventListener('click', () => { document.querySelectorAll('.color-swatch').forEach(x => x.classList.remove('selected-swatch')); s.classList.add('selected-swatch'); get('nodeColor').value = s.dataset.color; }));
        if (get('templateBtn')) get('templateBtn').onclick = () => get('templateModal').style.display = 'block';
        document.querySelectorAll('.template-btn').forEach(btn => btn.onclick = (e) => { loadTemplate(e.target.dataset.template); get('templateModal').style.display = 'none'; });
        if (get('addNodeBtn')) get('addNodeBtn').onclick = (e) => { e.preventDefault(); const n = createNode(selectedNode); if (n) { selectedNode = n; nodeClick({ stopPropagation: () => {} }, n); } };
        if (get('exportBtn')) get('exportBtn').onclick = saveToFile;
        if (get('uploadBtn') && get('fileInput')) { get('uploadBtn').onclick = () => get('fileInput').click(); get('fileInput').onchange = (e) => { if (e.target.files.length > 0) loadFromFile(e.target.files[0]); }; }
        
        document.querySelectorAll('.close-button').forEach(btn => btn.onclick = (e) => { e.stopPropagation(); btn.closest('.modal').style.display = 'none'; });
        window.onclick = (e) => { if (e.target.classList.contains('modal')) e.target.style.display = 'none'; };
        
        if (get('taskForm')) get('taskForm').onsubmit = (e) => {
            e.preventDefault();
            if (selectedNode) {
                let tasks = [];
                document.querySelectorAll('#taskTable tbody tr').forEach(row => {
                    let chk = row.querySelector('input[type="checkbox"]');
                    let txt = row.querySelector('textarea.task-detail-textarea');
                    if (txt && txt.value.trim() !== "") tasks.push({ completed: chk.checked, task: txt.value.trim() });
                });
                Object.assign(selectedNode, { name: get('taskName').value, responsible: get('responsible').value, status: get('status').value, deadline: get('deadline').value, priority: get('priority').value, actionDescription: JSON.stringify(tasks), color: get('nodeColor').value || null });
                selectedNode.fx = selectedNode.x; selectedNode.fy = selectedNode.y; update();
            }
            get('modal').style.display = 'none';
        };
        if (get('addTaskRowBtn')) get('addTaskRowBtn').addEventListener('click', () => addTaskRow({}));
        if (get('deleteTaskBtn')) get('deleteTaskBtn').addEventListener('click', () => { let sr = document.querySelector('#taskTable tbody tr.selectedTaskRow'); if (sr) sr.remove(); get('taskTextPopup').style.display = 'none'; });
        if (get('deleteNodeBtn')) get('deleteNodeBtn').addEventListener('click', () => { if (selectedNode && confirm("Delete node?")) { data.nodes = data.nodes.filter(n=>n.id!==selectedNode.id); data.links = data.links.filter(l=>(l.source.id||l.source)!==selectedNode.id && (l.target.id||l.target)!==selectedNode.id); selectedNode = null; update(); get('modal').style.display = 'none'; } });
        if (get('flowchartNameInput')) get('flowchartNameInput').addEventListener('input', function() { data.flowchartName = this.value || "Untitled Flowchart"; });

        if (data.nodes.length === 0) loadTemplate('prototype'); else update();
    } catch (domError) { console.error("Error during DOMContentLoaded:", domError); }
  });

  function createNode(parentNode) {
    const newNodeId = `node-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;
    let initialX, initialY;
    const svgViewBox = svg.attr('viewBox').split(' ');
    const viewBoxWidth = parseFloat(svgViewBox[2]), viewBoxHeight = parseFloat(svgViewBox[3]);
    const currentScaledRadius = BASE_NODE_RADIUS * currentNodeSizeFactor;
    if (parentNode && typeof parentNode.x === 'number' && typeof parentNode.y === 'number') {
        initialX = parentNode.x + (Math.random() * 100 - 50);
        initialY = parentNode.y + (currentScaledRadius * 2.5) + (Math.random() * 20 - 10);
    } else {
        initialX = viewBoxWidth / 2 + (Math.random() * 200 - 100);
        initialY = viewBoxHeight / 3 + (Math.random() * 100 - 50);
    }
    initialX = Math.max(currentScaledRadius, Math.min(initialX, viewBoxWidth - currentScaledRadius));
    initialY = Math.max(currentScaledRadius, Math.min(initialY, viewBoxHeight - currentScaledRadius));
    const newNode = { id: newNodeId, name: 'New Task', status: 'Not Started', responsible: '', deadline: '', priority: 'Normal', actionDescription: '[]', color: null, x: initialX, y: initialY, fx: initialX, fy: initialY };
    data.nodes.push(newNode); update(); return newNode;
  }

  function updateNodeSizes() {
    if (!simulation) return;
    const scaledRadius = BASE_NODE_RADIUS * currentNodeSizeFactor;
    simulation.force('collide').radius(scaledRadius + 20);
    simulation.force('charge').strength(-1200 * (scaledRadius / 60) ); // Adjusted base for charge scaling
    update(); simulation.alpha(0.3).restart();
  }

  function update() {
    if (!svg || !simulation) { console.error("D3 not initialized for update"); return; }
    if (mainZoomGroup) { const lg = mainZoomGroup.select(".links"); if (lg && !lg.empty()) lg.selectAll('*').remove(); }
    if(simulation.force("link")) simulation.force("link", null);

    const currentDisplayRadius = BASE_NODE_RADIUS * currentNodeSizeFactor;
    const currentMainFontSize = 14 * currentNodeSizeFactor; // Base main font size
    const currentTaskCountFontSize = 13 * currentNodeSizeFactor; // Increased base task count font size

    const nodes = nodeGroup.selectAll('.node').data(data.nodes, d => d.id);
    nodes.exit().remove();
    const nodesEnter = nodes.enter().append('g').attr('class', 'node')
      .call(d3.drag().on('start', dragStart).on('drag', dragging).on('end', dragEnd))
      .on('click', nodeClick);
    nodesEnter.append('circle'); // Filter applied via CSS
    nodesEnter.append('text').attr('class', 'node-name').attr('text-anchor', 'middle').attr('dominant-baseline', 'central');
    nodesEnter.append('g').attr('class', 'taskCountGroup');

    const allNodes = nodesEnter.merge(nodes);
    allNodes.select('circle').attr('r', currentDisplayRadius).attr('fill', d => d.color ? d.color : getStatusColor(d.status));
    allNodes.select('text.node-name').style('font-size', `${currentMainFontSize}px`).text(d => d.name)
      .call(wrapText, currentDisplayRadius * 1.6, currentMainFontSize); // Slightly increased wrap width factor

    allNodes.select('.taskCountGroup')
      .attr('transform', `translate(0, -${currentDisplayRadius + (18 * currentNodeSizeFactor)})`) // Adjusted pill position
      .each(function(d) {
        const group = d3.select(this);
        group.selectAll('*').remove();
        let tasks = [];
        if (d.actionDescription) { try { const p = JSON.parse(d.actionDescription); if (Array.isArray(p)) tasks = p; } catch (e) {} }
        const completedCount = tasks.filter(t => t.completed).length;
        const totalCount = tasks.length;
        if (totalCount > 0) {
            const textString = `âœ“ ${completedCount}/${totalCount}`; // Updated emoji
            const textEl = group.append('text').style('font-size', `${currentTaskCountFontSize}px`).text(textString);
            const textNode = textEl.node();
            if (textNode) {
                const bbox = textNode.getBBox();
                const rectWidth = bbox.width + (14 * currentNodeSizeFactor); // Increased padding
                const rectHeight = bbox.height + (8 * currentNodeSizeFactor); // Increased padding
                group.insert('rect', 'text').attr('width', rectWidth).attr('height', rectHeight)
                  .attr('x', -rectWidth / 2).attr('y', -(bbox.height / 2) - (4 * currentNodeSizeFactor) ) // Adjusted y for better text centering in pill
                  .attr('rx', rectHeight / 2).attr('ry', rectHeight / 2); // Make it very round
            }
        }
      });
    simulation.nodes(data.nodes).on('tick', () => allNodes.attr('transform', d => `translate(${d.x||0},${d.y||0})`));
    simulation.alpha(0.3).restart();
  }

  function getStatusColor(status) {
    switch (status) {
      case 'Not Started': return '#e74c3c'; case 'In Progress': return '#f1c40f';
      case 'Completed': return '#2ecc71'; default: return '#3498db';
    }
  }
  function dragStart(event, d) { if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }
  function dragging(event, d) { d.fx = event.x; d.fy = event.y; }
  function dragEnd(event, d) { if (!event.active) simulation.alphaTarget(0); }
</script>
</body>
</html>
